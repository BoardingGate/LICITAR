      const { useState, useEffect, useMemo, useRef } = React;

      // --- UTILS & SECURITY ---
      const _bg_check_sys = (k) => {
          if (!k) return false;const d = new Date();const val = (d.getFullYear() + (d.getMonth() + 1) + d.getDate()) * d.getDate();
          const hex = "BG-" + (val ^ 0x3E8).toString(16).toUpperCase(); 
          return k.trim().toUpperCase() === hex || k.trim() === val.toString();
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];

        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Image: (p) => <IconBase {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></IconBase>
      };

      // --- BASE DE DATOS (INDEXED DB) ---
      const DB_NAME = 'LicitacionesProDB';
      const DB_STORES = { FILES: 'files', TENDERS: 'tenders', COMPANIES: 'companies' };
      
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 3);
              request.onupgradeneeded = (e) => {
                  const db = e.target.result;
                  if (!db.objectStoreNames.contains(DB_STORES.FILES)) db.createObjectStore(DB_STORES.FILES);
                  if (!db.objectStoreNames.contains(DB_STORES.TENDERS)) db.createObjectStore(DB_STORES.TENDERS, { keyPath: 'id' });
                  if (!db.objectStoreNames.contains(DB_STORES.COMPANIES)) db.createObjectStore(DB_STORES.COMPANIES, { keyPath: 'id' });
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      
      const dbActions = {
          put: async (store, key, val) => {
              const db = await openDB();
              return new Promise((res, rej) => {
                  const tx = db.transaction(store, 'readwrite');
                  store === DB_STORES.TENDERS || store === DB_STORES.COMPANIES ? tx.objectStore(store).put(val) : tx.objectStore(store).put(val, key);
                  tx.oncomplete = () => res(); tx.onerror = rej;
              });
          },
          get: async (store, key) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).get(key);
                  req.onsuccess = () => res(req.result);
              });
          },
          getAll: async (store) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).getAll();
                  req.onsuccess = () => res(req.result || []);
              });
          },
          del: async (store, key) => {
             const db = await openDB();
             return new Promise((res) => {
                 const tx = db.transaction(store, 'readwrite');
                 tx.objectStore(store).delete(key);
                 tx.oncomplete = res;
             });
          }
      };

      // --- AI API ---
      const analyzeTenderDocuments = async (apiKey, textContext) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-1.5-flash"; 
          const prompt = `
            Actúa como un Ingeniero de Licitaciones y Contratación Pública. Analiza el siguiente texto extraído de un Pliego (PCAP/PPT) y extrae los datos clave.
            
            TEXTO:
            ${textContext.substring(0, 800000)}
            
            Salida JSON ESTRICTO con estos campos (si no encuentras algo pon null o "No detectado"):
            {
                "organismo": "Nombre del ente contratante",
                "titulo_expediente": "Objeto del contrato",
                "numero_expediente": "Código del expediente",
                "presupuesto_base_sin_iva": 0.00 (numero),
                "iva_pct": 21 (numero),
                "plazo_ejecucion": "Ej: 12 meses",
                "cpv": "Código CPV",
                "garantia_provisional": "Importe o %",
                "garantia_definitiva": "Importe o %",
                "clasificacion_requerida": "Ej: Grupo C, Subgrupo 2, Cat 4",
                "solvencia_economica": "Resumen requisito cifra negocios",
                "solvencia_tecnica": "Resumen requisito obras similares",
                "criterios_valoracion": [
                    {"nombre": "Oferta Económica", "puntos": 0, "tipo": "Formula"},
                    {"nombre": "Memoria Técnica", "puntos": 0, "tipo": "Juicio de Valor"}
                ],
                "resumen_proyecto": "Breve descripción de 3 lineas"
            }
          `;
          
          try {
              const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
              });
              if(!res.ok) throw new Error("Error API");
              const data = await res.json();
              const txt = data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
              const jsonStr = txt.replace(/```json/g, '').replace(/```/g, '').trim();
              return JSON.parse(jsonStr.substring(jsonStr.indexOf('{'), jsonStr.lastIndexOf('}') + 1));
          } catch(e) { console.error(e); throw e; }
      };

      // --- COMPONENTES MODALES GLOBALES ---
      const Modal = ({ isOpen, title, message, type, onClose, onConfirm }) => {
          if (!isOpen) return null;
          return (

      const PromptModal = ({ isOpen, title, message, placeholder, onClose, onConfirm }) => {

                          onChange={e=>setVal(e.target.value)}

                          <button onClick={() => { onConfirm(val); setVal(''); }} disabled={!val.trim()} className="flex-1 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-colors disabled:opacity-50">ACEPTAR</button>
                      </div>
                  </div>
              </div>
          );

      // --- SETTINGS TAB (Exacta al original) ---
      const SettingsTab = ({ isAuth, trialCount, onActivate }) => {

          const [testStatus, setTestStatus] = useState(null); 
          const [errorDetail, setErrorDetail] = useState('');
          const [localLic, setLocalLic] = useState('');

          const testConnection = async () => {
              if(!apiKey) return alert("Introduce una clave primero.");
              setTestStatus('loading');
              setErrorDetail('');
              try {
                  const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ contents: [{ parts: [{ text: "OK" }] }] })
                  });

                      setTestStatus('success');
                  } else {
                      const err = await response.json();
                      let errMsg = err.error ? `${err.error.code}: ${err.error.message}` : JSON.stringify(err);
                      setTestStatus('error');
                      setErrorDetail(errMsg);
                  }

          return (

                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">

                      </div>
                      <div className="space-y-6">

                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>

                              </div>
                              
                              <div className="flex gap-4 items-end">
                                  <div className="flex-1">
                                      <label className="block text-xs font-bold text-slate-400 mb-1">Modelo de IA</label>
                                      <select value={model} onChange={(e) => setModel(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm focus:outline-none">
                                          <option value="gemini-1.5-flash">Gemini 1.5 Flash (Rápido)</option>

                                      </select>
                                  </div>
                                  <button onClick={testConnection} className={`h-[46px] px-6 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-300'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR CONEXIÓN'}</button>
                              </div>
                              {testStatus === 'error' && <div className="mt-4 p-4 bg-red-900/30 border border-red-500/50 rounded-xl text-red-200 text-xs font-mono whitespace-pre-wrap">{errorDetail}</div>}
                          </div>
                          
                          <div className="bg-blue-900/20 border border-blue-500/30 rounded-xl p-4">
                              <h4 className="text-blue-400 font-bold text-sm mb-2 flex items-center gap-2"><Icons.HelpCircle size={16}/> ¿Cómo obtener la API Key?</h4>
                              <ol className="text-sm text-slate-300 space-y-3 list-decimal pl-4 mb-4">
                                  <li>Accede a <strong>Google AI Studio</strong> con tu cuenta de Google (botón abajo).</li>
                                  <li>Si es tu primera vez, acepta los términos de uso.</li>
                                  <li>Haz clic en el botón azul <strong>"Get API key"</strong> en la esquina superior izquierda.</li>

                                                          <div className="text-xs text-slate-500 mb-1 font-bold">CLASIFICACIÓN EXIGIDA</div>
                                                          <div className="text-yellow-200 font-mono text-sm">{localTender.analysis.clasificacion_requerida || 'No especificada / Solvencia genérica'}</div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          
                                          <div className="glass-panel p-6 rounded-xl">
                                              <h4 className="text-purple-400 text-sm font-bold uppercase mb-4 tracking-wider">Criterios de Valoración</h4>
                                              <div className="space-y-2">
                                                  {localTender.analysis.criterios_valoracion?.map((c, i) => (
                                                      <div key={i} className="flex justify-between items-center bg-slate-800/50 p-3 rounded">
                                                          <span className="text-sm text-slate-200">{c.nombre}</span>
                                                          <div className="flex items-center gap-3">
                                                              <span className={`text-[10px] px-2 py-0.5 rounded font-bold uppercase ${c.tipo.includes('Formula') ? 'bg-blue-900 text-blue-300' : 'bg-pink-900 text-pink-300'}`}>{c.tipo}</span>
                                                              <span className="font-bold text-white w-12 text-right">{c.puntos} pts</span>
                                                          </div>
                                                      </div>
                                                  ))}
                                              </div>
                                          </div>
                                      </>
                                  )}
                              </div>
                          )}

                          {/* TAB 3: ECONOMICA */}
                          {activeTab === 3 && (
                              <div className="fade-in max-w-3xl mx-auto">
                                  <div className="glass-panel p-8 rounded-2xl shadow-2xl">
                                      <div className="flex items-center gap-3 mb-8 pb-4 border-b border-slate-700">
                                          <div className="p-3 bg-green-500/20 text-green-400 rounded-xl"><Icons.Calculator size={32}/></div>
                                          <div><h3 className="text-2xl font-bold text-white">Calculadora de Oferta</h3><p className="text-sm text-slate-400">Estudio de costes y baja</p></div>
                                      </div>

                                      <div className="grid grid-cols-2 gap-8 mb-8">
                                          <div>
                                              <label className="text-xs text-slate-400 font-bold block mb-2">Costes Directos + Indirectos (€)</label>
                                              <input type="number" className="input-std text-right font-mono text-lg" value={costes} onChange={e=>setCostes(parseFloat(e.target.value)||0)} />
                                          </div>
                                          <div>
                                              <label className="text-xs text-slate-400 font-bold block mb-2">Margen Industrial Deseado (%)</label>
                                              <input type="number" className="input-std text-right font-mono text-lg text-yellow-400 border-yellow-500/30" value={margen} onChange={e=>setMargen(parseFloat(e.target.value)||0)} />
                                          </div>
                                      </div>

                                      <div className="bg-slate-900 rounded-xl p-6 border border-slate-700 space-y-6">
                                          <div className="flex justify-between items-center">
                                              <span className="text-slate-400 text-sm">Presupuesto Base (PBL)</span>
                                              <span className="text-white font-mono font-bold">{formatCurrency(pbl)}</span>
                                          </div>
                                          <div className="flex justify-between items-center">
                                              <span className="text-blue-400 text-sm font-bold">Precio de Venta Objetivo</span>
                                              <span className="text-blue-300 font-mono font-bold text-xl">{formatCurrency(costes * (1 + margen/100))}</span>
                                          </div>
                                          
                                          <div className="h-px bg-slate-700 my-2"></div>
                                          
                                          <div>
                                              <label className="flex justify-between text-sm mb-2"><span className="text-white font-bold">Baja a Ofertar (%)</span> <span className="text-green-400 font-mono font-bold text-xl">{baja.toFixed(2)}%</span></label>
                                              <input type="range" min="0" max="60" step="0.01" className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" value={baja} onChange={e=>setBaja(parseFloat(e.target.value))} />
                                          </div>

                                          <div className="grid grid-cols-2 gap-4 pt-4">
                                              <div className="bg-black/30 p-3 rounded border border-slate-600">
                                                  <div className="text-[10px] text-slate-500 uppercase">Importe Oferta (Sin IVA)</div>
                                                  <div className="text-white font-mono font-bold text-lg">{formatCurrency(precioOfertado)}</div>
                                              </div>
                                              <div className="bg-black/30 p-3 rounded border border-slate-600">
                                                  <div className="text-[10px] text-slate-500 uppercase">Resultado Neto</div>
                                                  <div className={`font-mono font-bold text-lg ${beneficio >= 0 ? 'text-green-400' : 'text-red-500'}`}>{formatCurrency(beneficio)}</div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          )}

                          {/* TAB 4: GENERAR */}
                          {activeTab === 4 && (
                              <div className="fade-in space-y-6">
                                  <div className="glass-panel p-6 rounded-xl">
                                      <h3 className="text-white font-bold mb-4">Configurar Proposición</h3>
                                      <div className="mb-4">
                                          <label className="text-xs text-slate-400 block mb-2">Empresa Licitadora</label>
                                          <select className="input-std" value={selectedCompanyId} onChange={e=>setSelectedCompanyId(e.target.value)}>
                                              <option value="">-- Seleccionar Empresa --</option>
                                              {companies.map(c => <option key={c.id} value={c.id}>{c.name} ({c.cif})</option>)}
                                          </select>
                                      </div>
                                      {selectedCompanyId && (
                                          <div className="p-4 bg-green-900/10 border border-green-500/30 rounded text-sm text-green-300 flex items-center gap-2">
                                              <Icons.CheckCircle size={16}/> Empresa vinculada. {companies.find(c=>c.id==selectedCompanyId)?.logoId ? "Logotipo cargado." : "Sin logotipo."}
                                          </div>
                                      )}
                                  </div>

                                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                      <div className="glass-panel p-6 rounded-xl relative overflow-hidden group">
                                          <div className="absolute top-0 right-0 bg-blue-600 text-white text-[10px] px-2 py-1 font-bold rounded-bl">GENERADO</div>
                                          <h4 className="text-white font-bold mb-2 flex items-center gap-2"><Icons.FileText size={16}/> Carta de Proposición</h4>
                                          <div className="bg-slate-900 p-4 rounded text-xs text-slate-400 font-mono h-64 overflow-y-auto whitespace-pre-wrap select-all">
                                              {selectedCompanyId ? (() => {
                                                  const c = companies.find(x=>x.id == selectedCompanyId);
                                                  return `[LOGO: ${c.logoId ? 'SÍ (Adjunto)' : 'NO'}]\n\nD. ${c.repName}, con DNI ${c.repDni}, en nombre de ${c.name} con CIF ${c.cif}...\n\nEXPONE:\nQue enterado del pliego para la contratación de "${localTender.analysis?.titulo_expediente || '...'}", se compromete a su ejecución por la cantidad de:\n\n${formatCurrency(precioOfertado)} (${baja.toFixed(2)}% de Baja)\n\nFecha: ${new Date().toLocaleDateString()}\nFirma: _________________`
                                              })() : "Selecciona una empresa para generar el borrador."}
                                          </div>
                                      </div>

                                      <div className="glass-panel p-6 rounded-xl">
                                          <h4 className="text-white font-bold mb-2 flex items-center gap-2"><Icons.Archive size={16}/> Sobre Administrativo (A)</h4>
                                          <p className="text-xs text-slate-400 mb-4">Documentos recurrentes de tu empresa listos para adjuntar:</p>
                                          <div className="space-y-2">
                                              {selectedCompanyId ? (
                                                  companies.find(c=>c.id == selectedCompanyId).recurringDocs.map((doc, i) => (
                                                      <div key={i} className="flex justify-between items-center bg-slate-800 p-2 rounded border border-slate-700">
                                                          <span className="text-xs text-slate-300">{doc.name}</span>
                                                          <button onClick={()=>handleDownloadDoc(doc.fileId, doc.fileName)} className="text-blue-400 text-xs font-bold hover:underline">Descargar</button>
                                                      </div>
                                                  ))
                                              ) : <div className="text-slate-500 italic text-xs">Sin empresa seleccionada.</div>}
                                              
                                              {/* Verificacion Clasificacion */}
                                              {selectedCompanyId && localTender.analysis?.clasificacion_requerida && (
                                                  <div className="mt-4 pt-4 border-t border-slate-700">
                                                      <div className="text-xs font-bold text-slate-400 mb-1">Check Solvencia:</div>
                                                      <div className="text-xs p-2 rounded bg-slate-800 flex justify-between">
                                                          <span>Piden: {localTender.analysis.clasificacion_requerida}</span>
                                                          <span className="text-white font-bold">Tienes: {companies.find(c=>c.id==selectedCompanyId).classification || 'N/A'}</span>
                                                      </div>
                                                  </div>
                                              )}
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          )}
                      </div>
                  </main>
              </div>
          );
      };

      const Dashboard = ({ tenders, setTenders, onOpenTender, showPrompt }) => {
          const handleNew = () => {
              showPrompt('Nuevo Expediente', 'Introduce un título o referencia para identificar la licitación:', 'Ej: Obras Reforma Polideportivo...', async (title) => {
                   const newT = { id: Date.now(), title, status: 'Nueva', files: [], analysis: null };
                   await dbActions.put(DB_STORES.TENDERS, null, newT);
                   setTenders([newT, ...tenders]);
              });
          };

          return (
              <div className="p-6 h-full flex flex-col fade-in">
                   <div className="flex justify-between items-center mb-8">
                      <div>
                          <h2 className="text-3xl font-display font-bold text-white tracking-tight">Expedientes</h2>
                          <p className="text-slate-400 text-sm">Gestión de licitaciones en curso</p>
                      </div>
                      <button onClick={handleNew} className="btn-primary px-6 py-3 rounded-xl flex items-center gap-2 shadow-lg shadow-blue-500/20"><Icons.Plus/> Nuevo Expediente</button>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto pb-20 custom-scrollbar">
                      {tenders.length === 0 && <div className="col-span-full text-center py-20 text-slate-500 italic">No hay licitaciones activas. Crea una nueva.</div>}
                      {tenders.map(t => (
                          <div key={t.id} onClick={()=>onOpenTender(t)} className="glass-panel p-6 rounded-2xl cursor-pointer hover:bg-slate-800/80 transition-all hover:scale-[1.01] group border-l-4 border-l-transparent hover:border-l-blue-500">
                              <div className="flex justify-between items-start mb-4">
                                  <div className="bg-slate-800 p-2 rounded text-slate-300 group-hover:text-blue-400 transition-colors"><Icons.Briefcase/></div>
                                  <span className={`text-[10px] px-2 py-1 rounded font-bold uppercase ${t.status==='Nueva'?'bg-blue-900/30 text-blue-300':'bg-amber-900/30 text-amber-300'}`}>{t.status}</span>
                              </div>
                              <h3 className="text-lg font-bold text-white mb-2 line-clamp-2">{t.title}</h3>
                              {t.analysis ? (
                                  <div className="space-y-1">
                                      <div className="text-xs text-slate-400 truncate"><Icons.Building size={12} className="inline mr-1"/> {t.analysis.organismo}</div>
                                      <div className="text-xs text-green-400 font-mono font-bold">{formatCurrency(t.analysis.presupuesto_base_sin_iva)}</div>
                                  </div>
                              ) : (
                                  <div className="text-xs text-slate-500 italic">Pendiente de análisis...</div>
                              )}
                              <div className="mt-4 pt-4 border-t border-slate-700/50 flex justify-between items-center">
                                  <span className="text-[10px] text-slate-500">{new Date(t.id).toLocaleDateString()}</span>
                                  <span className="text-xs text-blue-400 font-bold group-hover:translate-x-1 transition-transform">Abrir &rarr;</span>
                              </div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const App = () => {
          const [view, setView] = useState('dashboard'); 
          const [tenders, setTenders] = useState([]);
          const [companies, setCompanies] = useState([]);
          const [activeTender, setActiveTender] = useState(null);
          
          // Licensing
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const isAuth = _bg_check_sys(rk);

          // Modals state
          const [modal, setModal] = useState({ open: false, title: '', message: '', type: '', onConfirm: null });
          const [promptModal, setPromptModal] = useState({ open: false, title: '', message: '', placeholder: '', onConfirm: null });

          useEffect(() => {
              const init = async () => {
                  setTenders(await dbActions.getAll(DB_STORES.TENDERS));
                  setCompanies(await dbActions.getAll(DB_STORES.COMPANIES));
              };
              init();
          }, [view]);

          const showModal = (title, message, type = 'default', onConfirm = null) => {
              setModal({ open: true, title, message, type, onConfirm });
          };
          const showPrompt = (title, message, placeholder, onConfirm) => {
              setPromptModal({ open: true, title, message, placeholder, onConfirm });
          };

          const handleActivate = (code) => {
              if(!code) return;
              if(_bg_check_sys(code)) {
                  setRk(code);
                  showModal('ACTIVACIÓN ÉXITO', 'Sistema registrado correctamente. Acceso ilimitado habilitado.', 'success');
              } else {
                  setRk('');
                  setTc(0);
                  showModal('ERROR', 'El código introducido no es válido para esta estación.', 'danger');
              }
          };

          const handleOpenTender = (t) => { 
              if (!isAuth && tc >= 4) {
                   showModal('Prueba Finalizada', 'Has alcanzado el límite de 4 licitaciones en modo prueba. Registra la app en Configuración.', 'danger', () => setView('settings'));
                   return;
              }
              if(!isAuth) setTc(prev => prev + 1);
              setActiveTender(t); 
              setView('workspace'); 
          };

          const [apiKey] = usePersistentState('gemini_api_key', '');

          return (
              <div className="h-full flex flex-col text-white overflow-hidden">
                  {/* NAVBAR */}
                  {view !== 'workspace' && (
                      <nav className="shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center z-20">
                          <div>
                            <div className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">BoardingGate</div>
                            <h1 className="text-2xl font-display font-bold tracking-tight text-white">Licitaciones<span className="text-blue-500">Pro</span></h1>
                          </div>
                          <div className="flex bg-slate-800 rounded-lg p-1 gap-1">
                              <button onClick={()=>setView('dashboard')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='dashboard'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Briefcase size={16}/> Licitaciones</button>
                              <button onClick={()=>setView('companies')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='companies'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Building size={16}/> Empresas</button>
                              <button onClick={()=>setView('settings')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='settings'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> Config</button>
                          </div>
                      </nav>
                  )}

                  {/* CONTENT */}
                  <div className="flex-1 overflow-hidden relative">
                      {view === 'dashboard' && <Dashboard tenders={tenders} setTenders={setTenders} onOpenTender={handleOpenTender} showPrompt={showPrompt} />}
                      {view === 'companies' && <CompanyManager companies={companies} setCompanies={setCompanies} showModal={showModal} />}
                      {view === 'workspace' && activeTender && <Workspace tender={activeTender} onBack={()=>setView('dashboard')} apiKey={apiKey} companies={companies} showModal={showModal} />}
                      {view === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </div>

                  {/* GLOBAL MODALS */}
                  <Modal 
                      isOpen={modal.open} 
                      title={modal.title} 
                      message={modal.message} 
                      type={modal.type} 
                      onClose={() => setModal({ ...modal, open: false })}
                      onConfirm={modal.onConfirm ? () => { modal.onConfirm(); setModal({ ...modal, open: false }); } : null}
                  />
                  <PromptModal
                      isOpen={promptModal.open}
                      title={promptModal.title}
                      message={promptModal.message}
                      placeholder={promptModal.placeholder}
                      onClose={() => setPromptModal({ ...promptModal, open: false })}
                      onConfirm={(val) => { promptModal.onConfirm(val); setPromptModal({ ...promptModal, open: false }); }}
                  />
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
