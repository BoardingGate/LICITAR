          if(t.includes('contrataciondelestado.es') || t.includes('placsp')) return PLATFORMS_DATA.placsp;

      const _bg_check_sys = (k) => {
          if (!k) return false;const d = new Date();const val = (d.getFullYear() + (d.getMonth() + 1) + d.getDate()) * d.getDate();
          const hex = "BG-" + (val ^ 0x3E8).toString(16).toUpperCase(); 
          return k.trim().toUpperCase() === hex || k.trim() === val.toString();

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; }

        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);

      const CopyBtn = ({ text }) => {
          const [copied, setCopied] = useState(false);
          const handleCopy = () => { navigator.clipboard.writeText(text); setCopied(true); setTimeout(()=>setCopied(false), 2000); };
          return (<button onClick={handleCopy} className="p-2 hover:bg-slate-700/50 rounded transition-colors text-slate-400 hover:text-white" title="Copiar">{copied ? <Icons.Check size={16} className="text-green-400"/> : <Icons.Copy size={16}/>}</button>);
      };

      // --- DB ---
      const DB_NAME = 'LicitacionesProDB';
      const DB_STORES = { FILES: 'files', TENDERS: 'tenders', COMPANIES: 'companies' };
      const openDB = () => new Promise((resolve, reject) => {
          const request = indexedDB.open(DB_NAME, 3);
          request.onupgradeneeded = (e) => {
              const db = e.target.result;
              if (!db.objectStoreNames.contains(DB_STORES.FILES)) db.createObjectStore(DB_STORES.FILES);
              if (!db.objectStoreNames.contains(DB_STORES.TENDERS)) db.createObjectStore(DB_STORES.TENDERS, { keyPath: 'id' });
              if (!db.objectStoreNames.contains(DB_STORES.COMPANIES)) db.createObjectStore(DB_STORES.COMPANIES, { keyPath: 'id' });
          };
          request.onsuccess = (e) => resolve(e.target.result);
          request.onerror = (e) => reject(e);
      });
      const dbActions = {
          put: async (store, key, val) => { const db = await openDB(); return new Promise((res, rej) => { const tx = db.transaction(store, 'readwrite'); store === DB_STORES.TENDERS || store === DB_STORES.COMPANIES ? tx.objectStore(store).put(val) : tx.objectStore(store).put(val, key); tx.oncomplete = () => res(); tx.onerror = rej; }); },
          get: async (store, key) => { const db = await openDB(); return new Promise((res) => { const req = db.transaction(store, 'readonly').objectStore(store).get(key); req.onsuccess = () => res(req.result); }); },
          getAll: async (store) => { const db = await openDB(); return new Promise((res) => { const req = db.transaction(store, 'readonly').objectStore(store).getAll(); req.onsuccess = () => res(req.result || []); }); },
          del: async (store, key) => { const db = await openDB(); return new Promise((res) => { const tx = db.transaction(store, 'readwrite'); tx.objectStore(store).delete(key); tx.oncomplete = res; }); }
      };

      // --- AI ENGINE (Enhanced) ---
      const askAIStrategy = async (apiKey, tenderContext, type) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-1.5-flash"; 
          
          let prompt = "";
          // TRUNCAR CONTEXTO PARA NO EXCEDER LÍMITES PERO ENVIAR LO IMPORTANTE
          // Enviamos raw text para que "lea" los pliegos reales, no el resumen.
          const contextSlice = tenderContext.rawText ? tenderContext.rawText.substring(0, 50000) : JSON.stringify(tenderContext.analysis);

          if (type === 'economic') {
              prompt = `Eres un Experto en Licitaciones Públicas de España. Analiza el siguiente TEXTO DEL PLIEGO (PCAP/PPT) y define una estrategia económica.
              
              TEXTO EXTACTO DEL EXPEDIENTE:
              ${contextSlice}
              
              TAREA:
              1. Identifica las Fórmulas de valoración económica (Baja, Temeridad). Explica la fórmula detectada.
              2. Determina el riesgo del contrato basándote en plazos y penalidades del texto.
              3. Recomienda una Baja Conservadora (segura) y una Agresiva (ganadora) basándote en la tipología de obra/servicio detectada.
              
              Responde directo y con viñetas.`;
          } else if (type === 'technical') {
              prompt = `Eres un Ingeniero Jefe de Licitaciones (Bid Manager). Tu objetivo es conseguir la MÁXIMA PUNTUACIÓN TÉCNICA (Juicio de Valor).
              
              IMPORTANTE: Basa tus respuestas EXCLUSIVAMENTE en los Criterios de Adjudicación que aparecen en el texto proporcionado. NO INVENTES mejoras genéricas si no puntúan.
              
              TEXTO DEL PLIEGO (PPT/PCAP):
              ${contextSlice}
              
              TAREA:
              1. Lista EXACTAMENTE los apartados que otorgan puntos en el Juicio de Valor (Memoria Técnica).
              2. Para cada apartado, sugiere 2 MEJORAS TÉCNICAS CONCRETAS que sean "puntuables" según la lógica del pliego. 
              (Ejemplo: Si el pliego puntúa "Reducción de plazo", sugiere un diagrama PERT comprimido. Si puntúa "Mejoras de calidad", sugiere materiales superiores específicos al objeto de la obra).
              
              Respuesta estructurada por criterio evaluable.`;
          }

          try {
              const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
              });
              if(!res.ok) throw new Error("Error API");
              const data = await res.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "No se pudo obtener consejo.";
          } catch(e) { return "Error consultando a la IA: " + e.message; }
      };

      const analyzeTenderDocuments = async (apiKey, textContext) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-1.5-flash"; 
          // Instrucción más estricta para extraer URL de plataforma
          const prompt = `Actúa como un Jefe de Estudios de Licitaciones. Analiza el siguiente texto de PCAP/PPT y extrae la información en JSON ESTRICTO.
          
          IMPORTANTE: Busca menciones a la "Plataforma de Contratación", "Perfil del Contratante" o URLs (contrataciondelestado.es, vortal, etc.) para identificar dónde se presenta.
          
          TEXTO: ${textContext.substring(0, 60000)}...
          
          JSON ESPERADO: { 
            "resumen_ejecutivo": { "organismo": "...", "titulo_expediente": "...", "numero_expediente": "...", "objeto_detallado": "...", "localizacion": "...", "tipo_contrato": "...", "cpv": "..." }, 
            "datos_economicos": { "pbl_sin_iva": 0.00, "iva_pct": 21, "valor_estimado": 0.00, "revision_precios": "...", "abonos_cuenta": "..." }, 
            "plazos_fechas": { "plazo_ejecucion": "...", "fecha_limite_presentacion": "YYYY-MM-DD HH:MM", "plataforma_url": "URL detectada o Nombre Plataforma" }, 
            "requisitos_admision": { "clasificacion_exigida": "...", "solvencia_economica": "...", "solvencia_tecnica": "...", "garantia_provisional": "...", "garantia_definitiva": "...", "adscripcion_medios": "..." }, 
            "criterios_adjudicacion": { 
               "formulas_automaticas": [ {"descripcion": "Criterio exacto", "puntos": 0, "formula_resumen": "Resumen breve"} ], 
               "juicio_valor": [ {"descripcion": "Criterio exacto", "puntos": 0, "contenido_clave": "Qué pide el pliego"} ] 
            }, 
            "condiciones_especiales": { "subcontratacion": "...", "penalidades": "..." } 
          }`;
          
          try {
              const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
              });
              if(!res.ok) throw new Error("Error API");
              const data = await res.json();
              const txt = data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
              const jsonStr = txt.replace(/```json/g, '').replace(/```/g, '').trim();
              const start = jsonStr.indexOf('{'); const end = jsonStr.lastIndexOf('}');
              return JSON.parse(jsonStr.substring(start, end + 1));
          } catch(e) { console.error(e); throw e; }
      };

      // --- COMPONENTS ---
      const Modal = ({ isOpen, title, message, type, onClose, onConfirm }) => {
          if (!isOpen) return null;

                          <div className="bg-blue-600 p-3 rounded-full shadow-lg shadow-blue-500/30"><Icons.BrainCircuit size={32} className="text-white"/></div>
                          <div><h3 className="text-xl font-bold text-white mb-2">Asistente Virtual de Licitación</h3><p className="text-slate-300 text-sm leading-relaxed">Guía paso a paso adaptada al expediente <strong>{localTender.analysis.resumen_ejecutivo?.numero_expediente}</strong>.</p></div>
                      </div>
                      <div className="glass-panel p-6 rounded-xl">
                          <label className="text-xs text-slate-400 font-bold block mb-2 uppercase">Empresa Licitadora</label>
                          <select className="input-std" value={selectedCompanyId} onChange={e=>setSelectedCompanyId(e.target.value)}>
                              <option value="">-- Selecciona Empresa --</option>
                              {companies.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                          </select>
                      </div>

                      <div className="relative pl-8 space-y-8">
                          <div className="step-line"></div>
                          {/* STEP 1: ESTRATEGIA */}
                          <div className={`relative transition-all duration-500 ${offerStep >= 0 ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                              <div className="absolute -left-[41px] top-0 w-8 h-8 rounded-full bg-slate-900 border-2 border-blue-500 flex items-center justify-center font-bold z-10 text-blue-500">1</div>
                              <div className="glass-panel rounded-xl overflow-hidden">
                                  <div className="p-4 bg-slate-800/50 border-b border-slate-700 cursor-pointer flex justify-between" onClick={()=>setOfferStep(0)}><h4 className="font-bold text-white">Estrategia y Riesgos</h4><Icons.ChevronDown/></div>
                                  {offerStep === 0 && (
                                      <div className="p-6 space-y-4">
                                          <div className="bg-slate-800 p-4 rounded-lg">
                                              <div className="flex justify-between items-center mb-2"><h5 className="font-bold text-white text-sm">Análisis de Riesgos (IA)</h5><button onClick={()=>getAdvice('economic')} className="text-xs bg-blue-600 px-3 py-1 rounded text-white font-bold">{loadingAdvice ? <Icons.Loader/> : 'Consultar IA'}</button></div>
                                              <div className="text-xs text-slate-300 whitespace-pre-wrap leading-relaxed ai-response">{aiAdvice.economic || "Solicita a la IA que analice penalidades y plazos del PCAP."}</div>
                                          </div>
                                          <button onClick={()=>setOfferStep(1)} className="btn-primary px-6 py-2 rounded-lg text-sm font-bold w-full">Siguiente &rarr;</button>
                                      </div>
                                  )}
                              </div>
                          </div>
                          {/* STEP 2: SOBRE A */}
                          <div className={`relative transition-all duration-500 ${offerStep >= 1 ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                              <div className="absolute -left-[41px] top-0 w-8 h-8 rounded-full bg-slate-900 border-2 border-slate-700 flex items-center justify-center font-bold z-10 text-slate-500">2</div>
                              <div className="glass-panel rounded-xl overflow-hidden">
                                  <div className="p-4 bg-slate-800/50 border-b border-slate-700 cursor-pointer flex justify-between" onClick={()=>setOfferStep(1)}><h4 className="font-bold text-white">Sobre A (Admin)</h4><Icons.ChevronDown/></div>
                                  {offerStep === 1 && (
                                      <div className="p-6 space-y-4">
                                          <div className="bg-slate-900 p-4 rounded border border-slate-700">
                                              <div className="flex justify-between items-center mb-2"><span className="text-xs font-bold text-slate-400">ARCHIVOS SOBRE A</span><label className="cursor-pointer text-xs bg-slate-700 px-2 py-1 rounded text-white"><Icons.Plus size={12}/> Adjuntar<input type="file" className="hidden" onChange={(e)=>handleEnvelopeUpload(e, 'A')} /></label></div>
                                              {envelopeFiles.A.map((f, idx) => (<div key={idx} className="flex justify-between items-center bg-black/20 p-1.5 rounded mb-1"><span className="text-xs text-slate-300">{f.name}</span><button onClick={()=>deleteEnvelopeFile('A', idx)} className="text-red-400"><Icons.Trash2 size={14}/></button></div>))}
                                          </div>
                                          <button onClick={()=>setOfferStep(2)} className="btn-primary px-6 py-2 rounded-lg text-sm font-bold w-full">Siguiente &rarr;</button>
                                      </div>
                                  )}
                              </div>
                          </div>
                          {/* STEP 3: SOBRE B (TÉCNICO) - AQUÍ ESTÁ LA MEJORA CLAVE */}
                          <div className={`relative transition-all duration-500 ${offerStep >= 2 ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                              <div className="absolute -left-[41px] top-0 w-8 h-8 rounded-full bg-slate-900 border-2 border-slate-700 flex items-center justify-center font-bold z-10 text-slate-500">3</div>
                              <div className="glass-panel rounded-xl overflow-hidden">
                                  <div className="p-4 bg-slate-800/50 border-b border-slate-700 cursor-pointer flex justify-between" onClick={()=>setOfferStep(2)}><h4 className="font-bold text-white">Sobre B (Técnico / Juicio Valor)</h4><Icons.ChevronDown/></div>
                                  {offerStep === 2 && (
                                      <div className="p-6 space-y-4">
                                          <div className="bg-slate-800 p-4 rounded-lg border-l-4 border-purple-500">
                                              <div className="flex justify-between items-center mb-2"><h5 className="font-bold text-white text-sm flex items-center gap-2"><Icons.BrainCircuit size={16}/> Mejoras Puntuables (Análisis Pliego)</h5><button onClick={()=>getAdvice('technical')} className="text-xs bg-blue-600 px-3 py-1 rounded text-white font-bold hover:bg-blue-500">{loadingAdvice ? <Icons.Loader/> : 'Extraer Mejoras del Pliego'}</button></div>
                                              <p className="text-[10px] text-slate-400 mb-2">La IA leerá el PPT y PCAP para encontrar qué mejoras otorgan puntos realmente.</p>
                                              <div className="text-xs text-slate-300 whitespace-pre-wrap leading-relaxed ai-response max-h-64 overflow-y-auto">{aiAdvice.technical || "Pulsa para analizar."}</div>
                                          </div>
                                          <div className="bg-slate-900 p-4 rounded border border-slate-700">
                                              <div className="flex justify-between items-center mb-2"><span className="text-xs font-bold text-slate-400">ARCHIVOS SOBRE B</span><label className="cursor-pointer text-xs bg-slate-700 px-2 py-1 rounded text-white"><Icons.Plus size={12}/> Adjuntar<input type="file" className="hidden" onChange={(e)=>handleEnvelopeUpload(e, 'B')} /></label></div>
                                              {envelopeFiles.B.map((f, idx) => (<div key={idx} className="flex justify-between items-center bg-black/20 p-1.5 rounded mb-1"><span className="text-xs text-slate-300">{f.name}</span><button onClick={()=>deleteEnvelopeFile('B', idx)} className="text-red-400"><Icons.Trash2 size={14}/></button></div>))}
                                          </div>
                                          <button onClick={()=>setOfferStep(3)} className="btn-primary px-6 py-2 rounded-lg text-sm font-bold w-full">Siguiente &rarr;</button>
                                      </div>
                                  )}
                              </div>
                          </div>
                          {/* STEP 4: PRESENTACIÓN - AQUÍ ESTÁ LA MEJORA DE PLATAFORMAS */}
                          <div className={`relative transition-all duration-500 ${offerStep >= 3 ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                               <div className="absolute -left-[41px] top-0 w-8 h-8 rounded-full bg-slate-900 border-2 border-slate-700 flex items-center justify-center font-bold z-10 text-slate-500">4</div>
                               <div className="glass-panel rounded-xl overflow-hidden">
                                   <div className="p-4 bg-slate-800/50 border-b border-slate-700 cursor-pointer flex justify-between" onClick={()=>setOfferStep(3)}><h4 className="font-bold text-white">Presentación Electrónica</h4><Icons.ChevronDown/></div>
                                   {offerStep === 3 && (
                                       <div className="p-6">
                                           <PlatformGuide platformKey={detectedPlatform} />
                                           <div className="flex justify-center"><button onClick={window.print} className="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded-lg font-bold flex items-center gap-2"><Icons.Printer/> Imprimir Resumen</button></div>
                                       </div>
                                   )}
                               </div>
                          </div>
                      </div>
                  </div>
              );
          };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a]">
                  <header className="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center no-print">
                      <div className="flex items-center gap-4">
                          <button onClick={onBack} className="text-slate-400 hover:text-white"><Icons.Briefcase size={20} className="rotate-90" /></button>
                          <div><h2 className="text-lg font-bold text-white truncate max-w-md">{localTender.title}</h2></div>
                      </div>
                      <div className="flex bg-slate-800 p-1 rounded-lg">
                           {[1,2,3,4].map(t => (<button key={t} onClick={()=>setActiveTab(t)} className={`px-4 py-2 rounded text-xs font-bold transition-all ${activeTab===t ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-slate-200'}`}>{t===1 && "Documentos"} {t===2 && "Análisis"} {t===3 && "Calculadora"} {t===4 && "Asistente"}</button>))}
                      </div>
                  </header>
                  <main className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                      <div className="max-w-5xl mx-auto">
                          {activeTab === 1 && (
                              <div className="space-y-6 fade-in no-print">
                                  <div className="glass-panel p-8 rounded-2xl text-center border-dashed border-2 border-slate-700 hover:border-blue-500 transition-colors">
                                      <div className="mb-4 text-blue-500 flex justify-center"><Icons.Upload size={48} /></div>
                                      <h3 className="text-xl font-bold text-white mb-2">Subir Pliegos (PCAP / PPT)</h3>
                                      <p className="text-slate-400 text-sm mb-6">Sube los PDFs. El sistema extraerá las condiciones.</p>
                                      <label className="btn-primary px-8 py-3 rounded-xl cursor-pointer shadow-lg inline-flex items-center gap-2">{pdfProcessing ? <Icons.Loader/> : <Icons.Plus/>} Seleccionar Archivos<input type="file" multiple accept="application/pdf" className="hidden" onChange={handlePdfUpload} disabled={pdfProcessing}/></label>
                                  </div>
                                  {localTender.files.length > 0 && (
                                      <div className="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                                          {localTender.files.map((f, i) => (<div key={i} className="p-4 border-b border-slate-800 flex justify-between items-center last:border-0"><span className="text-sm text-slate-200">{f.name}</span><div className="flex gap-2"><button onClick={()=>handleDownloadDoc(f.id, f.name)} className="text-blue-400"><Icons.Download size={18}/></button></div></div>))}
                                          <div className="p-4 bg-slate-800/30 flex justify-end"><button onClick={runAnalysis} disabled={isAnalyzing} className="btn-primary px-6 py-2 rounded-lg flex items-center gap-2 text-sm">{isAnalyzing ? <Icons.Loader/> : <Icons.BrainCircuit/>} {isAnalyzing ? 'Analizando...' : 'ANALIZAR DOCUMENTOS'}</button></div>
                                      </div>
                                  )}
                              </div>
                          )}
                          {activeTab === 2 && (
                              <div className="fade-in space-y-6 no-print">
                                  {!localTender.analysis ? <div className="text-center text-slate-500">Ejecuta el análisis en la pestaña 1.</div> : (
                                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                          <div className="glass-panel p-6 rounded-xl relative col-span-2"><h4 className="text-blue-400 text-sm font-bold uppercase mb-4">Resumen Ejecutivo</h4><div className="grid grid-cols-2 gap-4 text-sm"><div><div className="text-xs text-slate-500">Objeto</div><div className="text-white">{localTender.analysis.resumen_ejecutivo?.objeto_detallado}</div></div><div><div className="text-xs text-slate-500">Presupuesto</div><div className="text-green-400 font-bold">{formatCurrency(localTender.analysis.datos_economicos?.pbl_sin_iva)}</div></div></div></div>
                                          <div className="glass-panel p-6 rounded-xl"><h4 className="text-amber-400 text-sm font-bold uppercase mb-4">Criterios de Adjudicación</h4><pre className="text-xs text-slate-300 whitespace-pre-wrap font-mono">{JSON.stringify(localTender.analysis.criterios_adjudicacion, null, 2)}</pre></div>
                                          <div className="glass-panel p-6 rounded-xl"><h4 className="text-purple-400 text-sm font-bold uppercase mb-4">Solvencia Requerida</h4><pre className="text-xs text-slate-300 whitespace-pre-wrap font-mono">{JSON.stringify(localTender.analysis.requisitos_admision, null, 2)}</pre></div>
                                      </div>
                                  )}
                              </div>
                          )}
                          {activeTab === 3 && (
                              <div className="fade-in max-w-3xl mx-auto no-print">
                                  <div className="glass-panel p-8 rounded-2xl shadow-2xl">
                                      <div className="flex items-center justify-between gap-3 mb-8 pb-4 border-b border-slate-700">
                                          <div className="flex items-center gap-3"><div className="p-3 bg-green-500/20 text-green-400 rounded-xl"><Icons.Calculator size={32}/></div><div><h3 className="text-2xl font-bold text-white">Calculadora</h3></div></div>
                                      </div>
                                      <div className="grid grid-cols-2 gap-8 mb-8"><div><label className="text-xs text-slate-400 font-bold block mb-2">Costes Totales (€)</label><input type="number" className="input-std text-right font-mono text-lg" value={costes} onChange={e=>setCostes(parseFloat(e.target.value)||0)} /></div><div><label className="text-xs text-slate-400 font-bold block mb-2">Margen (%)</label><input type="number" className="input-std text-right font-mono text-lg text-yellow-400" value={margen} onChange={e=>setMargen(parseFloat(e.target.value)||0)} /></div></div>
                                      <div className="bg-slate-900 rounded-xl p-6 border border-slate-700 space-y-6"><div className="flex justify-between items-center"><span className="text-slate-400 text-sm">PBL (Sin IVA)</span><span className="text-white font-mono font-bold">{formatCurrency(pbl)}</span></div><div className="flex justify-between items-center"><span className="text-blue-400 text-sm font-bold">Venta Objetivo</span><span className="text-blue-300 font-mono font-bold text-xl">{formatCurrency(costes * (1 + margen/100))}</span></div><div className="h-px bg-slate-700 my-2"></div><div><label className="flex justify-between text-sm mb-2"><span className="text-white font-bold">Baja (%)</span> <span className="text-green-400 font-mono font-bold text-xl">{baja.toFixed(2)}%</span></label><input type="range" min="0" max="60" step="0.01" className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" value={baja} onChange={e=>setBaja(parseFloat(e.target.value))} /></div><div className="flex justify-between bg-black/30 p-3 rounded border border-slate-600"><span className="text-sm text-slate-400">BENEFICIO NETO</span><span className={`font-mono font-bold text-lg ${beneficio >= 0 ? 'text-green-400' : 'text-red-500'}`}>{formatCurrency(beneficio)}</span></div></div>
                                  </div>
                              </div>
                          )}
                          {activeTab === 4 && renderBidAssistant()}
                      </div>
                      <div className="print-only hidden p-8 bg-white text-black">
                         <h1 className="text-2xl font-bold mb-4">Resumen Técnico: {localTender.title}</h1>
                         <div className="whitespace-pre-wrap font-mono text-sm border-b pb-4 mb-4">{generateReportText(localTender.analysis)}</div>
                         {aiAdvice.economic && (<div className="mb-4"><h2 className="text-lg font-bold">Estrategia Económica</h2><p className="text-sm whitespace-pre-wrap">{aiAdvice.economic}</p></div>)}
                         <div className="mb-4"><strong>Oferta Final:</strong> {formatCurrency(precioOfertado)} (Baja: {baja.toFixed(2)}%)</div>
                      </div>
                  </main>
              </div>
          );
      };

      const Dashboard = ({ tenders, setTenders, onOpenTender, showPrompt }) => {
          const handleNew = () => showPrompt('Nuevo Expediente', 'Nombre de referencia:', 'Ej: Reforma Polideportivo...', async (title) => {
               const newT = { id: Date.now(), title, status: 'Nueva', files: [], analysis: null, envelopeFiles: {A:[], B:[], C:[]} };
               await dbActions.put(DB_STORES.TENDERS, null, newT);
               setTenders([newT, ...tenders]);
          });
          return (
              <div className="p-6 h-full flex flex-col fade-in no-print">
                   <div className="flex justify-between items-center mb-8">
                      <div><h2 className="text-3xl font-display font-bold text-white tracking-tight">Expedientes</h2><p className="text-slate-400 text-sm">Licitaciones en curso</p></div>
                      <button onClick={handleNew} className="btn-primary px-6 py-3 rounded-xl flex items-center gap-2 shadow-lg"><Icons.Plus/> Nuevo Expediente</button>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto pb-20 custom-scrollbar">
                      {tenders.map(t => (
                          <div key={t.id} onClick={()=>onOpenTender(t)} className="glass-panel p-6 rounded-2xl cursor-pointer hover:bg-slate-800/80 transition-all hover:scale-[1.01] group border-l-4 border-l-transparent hover:border-l-blue-500">
                              <h3 className="text-lg font-bold text-white mb-2 line-clamp-2">{t.title}</h3>
                              <div className="mt-4 pt-4 border-t border-slate-700/50 flex justify-between items-center"><span className="text-[10px] text-slate-500">{new Date(t.id).toLocaleDateString()}</span><span className="text-xs text-blue-400 font-bold group-hover:translate-x-1 transition-transform">Abrir &rarr;</span></div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const App = () => {
          const [view, setView] = useState('dashboard'); 
          const [tenders, setTenders] = useState([]);
          const [companies, setCompanies] = useState([]);
          const [activeTender, setActiveTender] = useState(null);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const isAuth = _bg_check_sys(rk);
          const [modal, setModal] = useState({ open: false, title: '', message: '', type: '', onConfirm: null });
          const [promptModal, setPromptModal] = useState({ open: false, title: '', message: '', placeholder: '', onConfirm: null });
          const [apiKey] = usePersistentState('gemini_api_key', '');

          useEffect(() => { const init = async () => { setTenders(await dbActions.getAll(DB_STORES.TENDERS)); setCompanies(await dbActions.getAll(DB_STORES.COMPANIES)); }; init(); }, [view]);

          const showModal = (title, message, type = 'default', onConfirm = null) => { setModal({ open: true, title, message, type, onConfirm }); };
          const showPrompt = (title, message, placeholder, onConfirm) => { setPromptModal({ open: true, title, message, placeholder, onConfirm }); };
          const handleActivate = (code) => { if(!code) return; if(_bg_check_sys(code)) { setRk(code); showModal('ACTIVACIÓN ÉXITO', 'Sistema registrado.', 'success'); } else { setRk(''); showModal('ERROR', 'Código inválido.', 'danger'); } };
          const handleOpenTender = (t) => { if (!isAuth && tc >= 10) { showModal('Prueba Finalizada', 'Límite alcanzado.', 'danger', () => setView('settings')); return; } if(!isAuth) setTc(prev => prev + 1); setActiveTender(t); setView('workspace'); };

          return (
              <div className="h-full flex flex-col text-white overflow-hidden">
                  {view !== 'workspace' && (
                      <nav className="shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center z-20 no-print">
                          <div><div className="text-3xl font-display font-bold tracking-tight leading-none"><span className="text-white">Boarding</span><span className="text-blue-600">Gate</span></div></div>
                          <div className="flex bg-slate-800 rounded-lg p-1 gap-1">
                              <button onClick={()=>setView('dashboard')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='dashboard'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Briefcase size={16}/> Licitaciones</button>
                              <button onClick={()=>setView('companies')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='companies'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Building size={16}/> Empresas</button>
                              <button onClick={()=>setView('settings')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='settings'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> Config</button>
                          </div>
                      </nav>
                  )}
                  <div className="flex-1 overflow-hidden relative">
                      {view === 'dashboard' && <Dashboard tenders={tenders} setTenders={setTenders} onOpenTender={handleOpenTender} showPrompt={showPrompt} />}
                      {view === 'companies' && <CompanyManager companies={companies} setCompanies={setCompanies} showModal={showModal} />}
                      {view === 'workspace' && activeTender && <Workspace tender={activeTender} onBack={()=>setView('dashboard')} apiKey={apiKey} companies={companies} showModal={showModal} />}
                      {view === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </div>
                  <Modal isOpen={modal.open} title={modal.title} message={modal.message} type={modal.type} onClose={() => setModal({ ...modal, open: false })} onConfirm={modal.onConfirm ? () => { modal.onConfirm(); setModal({ ...modal, open: false }); } : null}/>
                  <PromptModal isOpen={promptModal.open} title={promptModal.title} message={promptModal.message} placeholder={promptModal.placeholder} onClose={() => setPromptModal({ ...promptModal, open: false })} onConfirm={(val) => { promptModal.onConfirm(val); setPromptModal({ ...promptModal, open: false }); }}/>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
