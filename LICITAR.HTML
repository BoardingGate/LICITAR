    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      // --- ICONOS ---
      const IconBase = ({ children, size = 20, className = "" }) => (

        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        BrainCircuit: (p) => <IconBase {...p}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-1.364"/><path d="M19.97 16.636A4 4 0 0 1 18 18"/></IconBase>,
        Download: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        Archive: (p) => <IconBase {...p}><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/><line x1="10" y1="12" x2="14" y2="12"/></IconBase>
      };

      // --- BASE DE DATOS (INDEXED DB) ---
      const DB_NAME = 'LicitacionesProDB';
      const DB_STORES = { FILES: 'files', TENDERS: 'tenders', COMPANIES: 'companies' };
      
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 3);
              request.onupgradeneeded = (e) => {
                  const db = e.target.result;
                  if (!db.objectStoreNames.contains(DB_STORES.FILES)) db.createObjectStore(DB_STORES.FILES);
                  if (!db.objectStoreNames.contains(DB_STORES.TENDERS)) db.createObjectStore(DB_STORES.TENDERS, { keyPath: 'id' });
                  if (!db.objectStoreNames.contains(DB_STORES.COMPANIES)) db.createObjectStore(DB_STORES.COMPANIES, { keyPath: 'id' });
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      
      const dbActions = {
          put: async (store, key, val) => {
              const db = await openDB();
              return new Promise((res, rej) => {
                  const tx = db.transaction(store, 'readwrite');
                  store === DB_STORES.TENDERS || store === DB_STORES.COMPANIES ? tx.objectStore(store).put(val) : tx.objectStore(store).put(val, key);
                  tx.oncomplete = () => res(); tx.onerror = rej;
              });
          },
          get: async (store, key) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).get(key);
                  req.onsuccess = () => res(req.result);
              });
          },
          getAll: async (store) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).getAll();
                  req.onsuccess = () => res(req.result || []);
              });
          },
          del: async (store, key) => {
             const db = await openDB();
             return new Promise((res) => {
                 const tx = db.transaction(store, 'readwrite');
                 tx.objectStore(store).delete(key);
                 tx.oncomplete = res;
             });
          }
      };

      // --- UTILS ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };
      
      const formatCurrency = (val) => new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(val || 0);

      // --- AI API ---
      const analyzeTenderDocuments = async (apiKey, textContext) => {
          const model = "gemini-1.5-flash"; 
          const prompt = `
            Actúa como un Ingeniero de Licitaciones y Contratación Pública. Analiza el siguiente texto extraído de un Pliego (PCAP/PPT) y extrae los datos clave.
            
            TEXTO:
            ${textContext.substring(0, 800000)}
            
            Salida JSON ESTRICTO con estos campos (si no encuentras algo pon null o "No detectado"):
            {
                "organismo": "Nombre del ente contratante",
                "titulo_expediente": "Objeto del contrato",
                "numero_expediente": "Código del expediente",
                "presupuesto_base_sin_iva": 0.00 (numero),
                "iva_pct": 21 (numero),
                "plazo_ejecucion": "Ej: 12 meses",
                "cpv": "Código CPV",
                "garantia_provisional": "Importe o %",
                "garantia_definitiva": "Importe o %",
                "clasificacion_requerida": "Ej: Grupo C, Subgrupo 2, Cat 4",
                "solvencia_economica": "Resumen requisito cifra negocios",
                "solvencia_tecnica": "Resumen requisito obras similares",
                "criterios_valoracion": [
                    {"nombre": "Oferta Económica", "puntos": 0, "tipo": "Formula"},
                    {"nombre": "Memoria Técnica", "puntos": 0, "tipo": "Juicio de Valor"}
                ],
                "resumen_proyecto": "Breve descripción de 3 lineas"
            }
          `;
          
          try {
              const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
              });
              if(!res.ok) throw new Error("Error API");
              const data = await res.json();
              const txt = data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
              const jsonStr = txt.replace(/```json/g, '').replace(/```/g, '').trim();
              return JSON.parse(jsonStr.substring(jsonStr.indexOf('{'), jsonStr.lastIndexOf('}') + 1));
          } catch(e) { console.error(e); throw e; }
      };

      // --- COMPONENTES ---

      const CompanyManager = ({ companies, setCompanies }) => {
          const [mode, setMode] = useState('list'); // list, edit
          const [form, setForm] = useState(null);
          const [processing, setProcessing] = useState(false);

          const defaultCompany = {
              id: null, name: '', cif: '', address: '', repName: '', repDni: '',
              notary: '', registryData: '', classification: '', recurringDocs: [] 
          };

          const handleEdit = (c) => { setForm(c || { ...defaultCompany, id: Date.now() }); setMode('edit'); };
          
          const handleSave = async () => {
              if(!form.name) return alert("Nombre obligatorio");
              await dbActions.put(DB_STORES.COMPANIES, null, form);
              const all = await dbActions.getAll(DB_STORES.COMPANIES);
              setCompanies(all);
              setMode('list');
          };

          const handleDelete = async (id) => {
              if(!confirm("¿Eliminar empresa?")) return;
              await dbActions.del(DB_STORES.COMPANIES, id);
              setCompanies(await dbActions.getAll(DB_STORES.COMPANIES));
          };

          const handleUploadDoc = async (e) => {
              const file = e.target.files[0];
              if(!file) return;
              const docName = prompt("Nombre descriptivo del documento (ej: Escrituras):", file.name);
              if(!docName) return;
              
              setProcessing(true);
              const fileId = `doc_${Date.now()}`;
              await dbActions.put(DB_STORES.FILES, fileId, file); // Guardar Blob
              
              setForm(prev => ({
                  ...prev,
                  recurringDocs: [...prev.recurringDocs, { name: docName, fileId, fileName: file.name }]
              }));
              setProcessing(false);
          };

          const removeDoc = (idx) => {
              const newDocs = form.recurringDocs.filter((_, i) => i !== idx);
              setForm({...form, recurringDocs: newDocs});
          };

          if(mode === 'edit') return (
              <div className="p-6 h-full overflow-y-auto">
                  <div className="max-w-4xl mx-auto glass-panel p-8 rounded-2xl">
                      <div className="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
                          <h2 className="text-2xl font-display font-bold text-white flex items-center gap-2"><Icons.Building className="text-blue-500"/> {form.name ? 'Editar Empresa' : 'Nueva Empresa'}</h2>
                          <button onClick={() => setMode('list')} className="text-sm text-slate-400 hover:text-white">Cancelar</button>
                      </div>
                      
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                          <div><label className="text-xs text-slate-400 font-bold mb-1 block">Razón Social</label><input className="input-std" value={form.name} onChange={e=>setForm({...form, name:e.target.value})} placeholder="Construcciones S.L." /></div>
                          <div><label className="text-xs text-slate-400 font-bold mb-1 block">CIF / NIF</label><input className="input-std" value={form.cif} onChange={e=>setForm({...form, cif:e.target.value})} placeholder="B-12345678" /></div>
                          <div className="md:col-span-2"><label className="text-xs text-slate-400 font-bold mb-1 block">Domicilio Social</label><input className="input-std" value={form.address} onChange={e=>setForm({...form, address:e.target.value})} placeholder="C/ Mayor, 1, Madrid" /></div>
                          
                          <div><label className="text-xs text-slate-400 font-bold mb-1 block">Representante Legal</label><input className="input-std" value={form.repName} onChange={e=>setForm({...form, repName:e.target.value})} /></div>
                          <div><label className="text-xs text-slate-400 font-bold mb-1 block">DNI Representante</label><input className="input-std" value={form.repDni} onChange={e=>setForm({...form, repDni:e.target.value})} /></div>
                          
                          <div className="md:col-span-2"><label className="text-xs text-slate-400 font-bold mb-1 block">Datos Notariales (Escritura/Poderes)</label><textarea className="input-std h-20" value={form.notary} onChange={e=>setForm({...form, notary:e.target.value})} placeholder="Ante D. ..., Notario de ..., nº protocolo..." /></div>
                          <div className="md:col-span-2"><label className="text-xs text-slate-400 font-bold mb-1 block">Datos Registrales</label><input className="input-std" value={form.registryData} onChange={e=>setForm({...form, registryData:e.target.value})} placeholder="Tomo X, Libro Y, Folio Z..." /></div>
                          
                          <div className="md:col-span-2 p-4 bg-blue-900/10 border border-blue-500/30 rounded-xl">
                             <label className="text-sm text-blue-400 font-bold mb-2 block flex items-center gap-2"><Icons.CheckCircle size={16}/> Clasificación de Contratista</label>
                             <input className="input-std bg-slate-900/50" value={form.classification} onChange={e=>setForm({...form, classification:e.target.value})} placeholder="Ej: Grupo C, Subgrupo 02, Categoría 4 (C-02-4)" />
                             <p className="text-[10px] text-slate-500 mt-1">Este dato se usará para comprobar automáticamente la solvencia en los pliegos.</p>
                          </div>
                      </div>

                      <div className="glass-panel p-6 rounded-xl mb-8 border-dashed border-slate-600">
                          <div className="flex justify-between items-center mb-4">
                              <h3 className="text-sm font-bold text-white flex items-center gap-2"><Icons.FileText/> Documentación Recurrente</h3>
                              <label className="btn-primary px-3 py-1.5 rounded text-xs cursor-pointer flex items-center gap-2">
                                  {processing ? <Icons.Loader size={14}/> : <Icons.Upload size={14}/>} Añadir PDF
                                  <input type="file" accept="application/pdf" className="hidden" onChange={handleUploadDoc} disabled={processing}/>
                              </label>
                          </div>
                          <div className="space-y-2">
                              {form.recurringDocs.length === 0 && <p className="text-xs text-slate-500 italic">Sin documentos guardados (Ej: Certificados Hacienda, ISOs, Escrituras...)</p>}
                              {form.recurringDocs.map((doc, i) => (
                                  <div key={i} className="flex items-center justify-between bg-slate-800 p-2 rounded border border-slate-700">
                                      <div className="flex items-center gap-3">
                                          <div className="bg-red-500/20 p-1.5 rounded text-red-400"><Icons.FileText size={16}/></div>
                                          <div>
                                              <div className="text-sm font-bold text-slate-200">{doc.name}</div>
                                              <div className="text-[10px] text-slate-500">{doc.fileName}</div>
                                          </div>
                                      </div>
                                      <button onClick={()=>removeDoc(i)} className="text-slate-500 hover:text-red-400 p-2"><Icons.Trash2 size={16}/></button>
                                  </div>
                              ))}
                          </div>
                      </div>

                      <div className="flex gap-4">
                          <button onClick={handleSave} className="flex-1 btn-primary py-3 rounded-xl shadow-lg shadow-blue-900/20">GUARDAR EMPRESA</button>
                      </div>
                  </div>
              </div>
          );

          return (
              <div className="p-6 h-full flex flex-col">
                  <div className="flex justify-between items-center mb-8">
                      <h2 className="text-3xl font-display font-bold text-white tracking-tight">Mis Empresas</h2>
                      <button onClick={()=>handleEdit(null)} className="btn-primary px-6 py-3 rounded-xl flex items-center gap-2 shadow-lg"><Icons.Plus/> Nueva Empresa</button>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto pb-20">
                      {companies.map(c => (
                          <div key={c.id} className="glass-panel p-6 rounded-2xl group relative hover:border-blue-500/50 transition-colors">
                              <div className="flex justify-between items-start mb-4">
                                  <div className="p-3 bg-blue-500/10 rounded-xl text-blue-400"><Icons.Building size={24}/></div>
                                  <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                      <button onClick={()=>handleEdit(c)} className="p-2 hover:bg-slate-700 rounded text-blue-300"><Icons.Settings size={16}/></button>
                                      <button onClick={()=>handleDelete(c.id)} className="p-2 hover:bg-slate-700 rounded text-red-400"><Icons.Trash2 size={16}/></button>
                                  </div>
                              </div>
                              <h3 className="text-xl font-bold text-white mb-1 truncate">{c.name}</h3>
                              <p className="text-xs text-slate-400 mb-4 font-mono">{c.cif}</p>
                              <div className="space-y-2">
                                  <div className="text-xs bg-slate-800/50 p-2 rounded flex justify-between"><span>Clasificación:</span> <span className="text-white font-bold">{c.classification || '-'}</span></div>
                                  <div className="text-xs bg-slate-800/50 p-2 rounded flex justify-between"><span>Docs Guardados:</span> <span className="text-white font-bold">{c.recurringDocs?.length || 0}</span></div>
                              </div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const Workspace = ({ tender, onBack, apiKey, companies }) => {
          const [activeTab, setActiveTab] = useState(1); // 1: Docs, 2: Analisis, 3: Economica, 4: Generar
          const [localTender, setLocalTender] = useState(tender);
          const [isAnalyzing, setIsAnalyzing] = useState(false);
          const [pdfProcessing, setPdfProcessing] = useState(false);
          
          // Economica State
          const [costes, setCostes] = useState(0);
          const [margen, setMargen] = useState(10); // %
          const [baja, setBaja] = useState(0);
          
          // Generacion State
          const [selectedCompanyId, setSelectedCompanyId] = useState('');

          useEffect(() => {
              // Sync local changes to DB
              dbActions.put(DB_STORES.TENDERS, null, localTender);
          }, [localTender]);

          const pbl = localTender.analysis?.presupuesto_base_sin_iva || 0;
          
          // Calculos Economicos
          useEffect(() => {
              if(pbl > 0) {
                  // Si cambiamos costes o margen, recalculamos baja
                  const precioVenta = costes * (1 + (margen/100));
                  const nuevaBaja = ((pbl - precioVenta) / pbl) * 100;
                  // No actualizamos baja aqui para evitar bucles si el usuario edita baja directamente,
                  // pero idealmente deberiamos tener modos de calculo.
                  // Simplificacion: El usuario edita costes y margen -> se calcula baja.
              }
          }, [costes, margen]);

          const precioOfertado = pbl * (1 - (baja/100));
          const beneficio = precioOfertado - costes;

          const handlePdfUpload = async (e) => {
              const file = e.target.files[0];
              if (!file) return;
              setPdfProcessing(true);
              try {
                  const buf = await file.arrayBuffer();
                  const pdf = await pdfjsLib.getDocument(buf).promise;
                  let fullText = "";
                  for (let i = 1; i <= Math.min(pdf.numPages, 50); i++) { // Leer max 50 paginas para rapidez en demo
                      const page = await pdf.getPage(i);
                      const textContent = await page.getTextContent();
                      fullText += textContent.items.map(item => item.str).join(' ') + "\n";
                  }
                  
                  const fileId = `${localTender.id}_${Date.now()}`;
                  await dbActions.put(DB_STORES.FILES, fileId, file); // Guardar blob
                  
                  setLocalTender(prev => ({
                      ...prev,
                      files: [...prev.files, { id: fileId, name: file.name }],
                      rawText: (prev.rawText || "") + fullText // Acumular texto para la IA
                  }));
              } catch (err) { console.error(err); alert("Error leyendo PDF"); }
              finally { setPdfProcessing(false); }
          };

          const runAnalysis = async () => {
              if(!localTender.rawText) return alert("Sube documentos (PCAP) primero.");
              if(!apiKey) return alert("Configura la API Key primero.");
              
              setIsAnalyzing(true);
              try {
                  const analysis = await analyzeTenderDocuments(apiKey, localTender.rawText);
                  setLocalTender(prev => ({...prev, analysis, status: 'Estudio' }));
                  setActiveTab(2); // Ir a resultados
              } catch(e) { alert("Error IA: " + e.message); }
              finally { setIsAnalyzing(false); }
          };
          
          const handleDownloadDoc = async (fileId, name) => {
              const fileBlob = await dbActions.get(DB_STORES.FILES, fileId);
              if(!fileBlob) return alert("Archivo no encontrado");
              const url = URL.createObjectURL(fileBlob);
              const a = document.createElement('a');
              a.href = url; a.download = name; a.click();
          };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a]">
                  <header className="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center">
                      <div className="flex items-center gap-4">
                          <button onClick={onBack} className="text-slate-400 hover:text-white"><Icons.Briefcase size={20} className="rotate-90" /></button>
                          <div>
                              <h2 className="text-lg font-bold text-white truncate max-w-md">{localTender.title}</h2>
                              <div className="flex items-center gap-2 text-xs text-slate-400">
                                  <span className={`px-2 py-0.5 rounded ${localTender.status==='Nueva'?'bg-blue-900 text-blue-300':'bg-amber-900 text-amber-300'}`}>{localTender.status}</span>
                                  {localTender.analysis?.numero_expediente && <span>Exp: {localTender.analysis.numero_expediente}</span>}
                              </div>
                          </div>
                      </div>
                      <div className="flex bg-slate-800 p-1 rounded-lg">
                           {[1,2,3,4].map(t => (
                               <button key={t} onClick={()=>setActiveTab(t)} className={`px-4 py-2 rounded text-xs font-bold transition-all ${activeTab===t ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-slate-200'}`}>
                                   {t===1 && "1. Documentos"}
                                   {t===2 && "2. Análisis IA"}
                                   {t===3 && "3. Económica"}
                                   {t===4 && "4. Oferta"}
                               </button>
                           ))}
                      </div>
                  </header>

                  <main className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                      <div className="max-w-5xl mx-auto">
                          
                          {/* TAB 1: DOCUMENTOS */}
                          {activeTab === 1 && (
                              <div className="space-y-6 fade-in">
                                  <div className="glass-panel p-8 rounded-2xl text-center border-dashed border-2 border-slate-700 hover:border-blue-500 transition-colors">
                                      <div className="mb-4 text-blue-500 flex justify-center"><Icons.Upload size={48} /></div>
                                      <h3 className="text-xl font-bold text-white mb-2">Subir Pliegos (PDF)</h3>
                                      <p className="text-slate-400 text-sm mb-6">Sube el PCAP y PPT. La IA leerá el texto para extraer los datos.</p>
                                      <label className="btn-primary px-8 py-3 rounded-xl cursor-pointer shadow-lg inline-flex items-center gap-2">
                                          {pdfProcessing ? <Icons.Loader/> : <Icons.Plus/>} Seleccionar Archivos
                                          <input type="file" multiple accept="application/pdf" className="hidden" onChange={handlePdfUpload} disabled={pdfProcessing}/>
                                      </label>
                                  </div>
                                  
                                  {localTender.files.length > 0 && (
                                      <div className="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                                          <div className="p-4 bg-slate-800/50 font-bold text-slate-300 text-sm">Archivos del Expediente</div>
                                          {localTender.files.map((f, i) => (
                                              <div key={i} className="p-4 border-b border-slate-800 flex justify-between items-center last:border-0">
                                                  <div className="flex items-center gap-3">
                                                      <div className="bg-red-900/20 text-red-400 p-2 rounded"><Icons.FileText size={18}/></div>
                                                      <span className="text-sm text-slate-200">{f.name}</span>
                                                  </div>
                                                  <button onClick={()=>handleDownloadDoc(f.id, f.name)} className="text-slate-500 hover:text-blue-400"><Icons.Download size={18}/></button>
                                              </div>
                                          ))}
                                          <div className="p-4 bg-slate-800/30 flex justify-end">
                                              <button onClick={runAnalysis} disabled={isAnalyzing} className="btn-primary px-6 py-2 rounded-lg flex items-center gap-2 text-sm shadow-lg shadow-blue-900/30">
                                                  {isAnalyzing ? <Icons.Loader/> : <Icons.BrainCircuit/>} {isAnalyzing ? 'Analizando Pliego...' : 'EJECUTAR ANÁLISIS IA'}
                                              </button>
                                          </div>
                                      </div>
                                  )}
                              </div>
                          )}

                          {/* TAB 2: ANALISIS */}
                          {activeTab === 2 && (
                              <div className="fade-in space-y-6">
                                  {!localTender.analysis ? (
                                      <div className="text-center py-20 text-slate-500">
                                          <Icons.BrainCircuit size={48} className="mx-auto mb-4 opacity-50"/>
                                          <p>No hay análisis aún. Ve a la pestaña "Documentos" y ejecútalo.</p>
                                      </div>
                                  ) : (
                                      <>
                                          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                              <div className="glass-panel p-6 rounded-xl">
                                                  <h4 className="text-blue-400 text-sm font-bold uppercase mb-4 tracking-wider">Datos Generales</h4>
                                                  <div className="space-y-4">
                                                      <div><div className="text-xs text-slate-500">Organismo</div><div className="text-white font-medium">{localTender.analysis.organismo}</div></div>
                                                      <div><div className="text-xs text-slate-500">Objeto</div><div className="text-white text-sm">{localTender.analysis.titulo_expediente}</div></div>
                                                      <div className="grid grid-cols-2 gap-4">
                                                          <div><div className="text-xs text-slate-500">PBL (sin IVA)</div><div className="text-green-400 font-bold text-lg font-mono">{formatCurrency(localTender.analysis.presupuesto_base_sin_iva)}</div></div>
                                                          <div><div className="text-xs text-slate-500">Plazo</div><div className="text-white font-bold">{localTender.analysis.plazo_ejecucion}</div></div>
                                                      </div>
                                                  </div>
                                              </div>
                                              <div className="glass-panel p-6 rounded-xl">
                                                  <h4 className="text-amber-400 text-sm font-bold uppercase mb-4 tracking-wider">Requisitos & Garantías</h4>
                                                  <div className="space-y-4">
                                                      <div className="flex justify-between border-b border-slate-700 pb-2">
                                                          <span className="text-sm text-slate-400">Garantía Provisional</span>
                                                          <span className="text-white font-mono">{localTender.analysis.garantia_provisional || 'No exigida'}</span>
                                                      </div>
                                                      <div className="flex justify-between border-b border-slate-700 pb-2">
                                                          <span className="text-sm text-slate-400">Garantía Definitiva</span>
                                                          <span className="text-white font-mono">{localTender.analysis.garantia_definitiva || '5%'}</span>
                                                      </div>
                                                      <div className="bg-slate-900/50 p-3 rounded border border-slate-700">
                                                          <div className="text-xs text-slate-500 mb-1 font-bold">CLASIFICACIÓN EXIGIDA</div>
                                                          <div className="text-yellow-200 font-mono text-sm">{localTender.analysis.clasificacion_requerida || 'No especificada / Solvencia genérica'}</div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          
                                          <div className="glass-panel p-6 rounded-xl">
                                              <h4 className="text-purple-400 text-sm font-bold uppercase mb-4 tracking-wider">Criterios de Valoración</h4>
                                              <div className="space-y-2">
                                                  {localTender.analysis.criterios_valoracion?.map((c, i) => (
                                                      <div key={i} className="flex justify-between items-center bg-slate-800/50 p-3 rounded">
                                                          <span className="text-sm text-slate-200">{c.nombre}</span>
                                                          <div className="flex items-center gap-3">
                                                              <span className={`text-[10px] px-2 py-0.5 rounded font-bold uppercase ${c.tipo.includes('Formula') ? 'bg-blue-900 text-blue-300' : 'bg-pink-900 text-pink-300'}`}>{c.tipo}</span>
                                                              <span className="font-bold text-white w-12 text-right">{c.puntos} pts</span>
                                                          </div>
                                                      </div>
                                                  ))}
                                              </div>
                                          </div>
                                      </>
                                  )}
                              </div>
                          )}

                          {/* TAB 3: ECONOMICA */}
                          {activeTab === 3 && (
                              <div className="fade-in max-w-3xl mx-auto">
                                  <div className="glass-panel p-8 rounded-2xl shadow-2xl">
                                      <div className="flex items-center gap-3 mb-8 pb-4 border-b border-slate-700">
                                          <div className="p-3 bg-green-500/20 text-green-400 rounded-xl"><Icons.Calculator size={32}/></div>
                                          <div><h3 className="text-2xl font-bold text-white">Calculadora de Oferta</h3><p className="text-sm text-slate-400">Estudio de costes y baja</p></div>
                                      </div>

                                      <div className="grid grid-cols-2 gap-8 mb-8">
                                          <div>
                                              <label className="text-xs text-slate-400 font-bold block mb-2">Costes Directos + Indirectos (€)</label>
                                              <input type="number" className="input-std text-right font-mono text-lg" value={costes} onChange={e=>setCostes(parseFloat(e.target.value)||0)} />
                                          </div>
                                          <div>
                                              <label className="text-xs text-slate-400 font-bold block mb-2">Margen Industrial Deseado (%)</label>
                                              <input type="number" className="input-std text-right font-mono text-lg text-yellow-400 border-yellow-500/30" value={margen} onChange={e=>setMargen(parseFloat(e.target.value)||0)} />
                                          </div>
                                      </div>

                                      <div className="bg-slate-900 rounded-xl p-6 border border-slate-700 space-y-6">
                                          <div className="flex justify-between items-center">
                                              <span className="text-slate-400 text-sm">Presupuesto Base (PBL)</span>
                                              <span className="text-white font-mono font-bold">{formatCurrency(pbl)}</span>
                                          </div>
                                          <div className="flex justify-between items-center">
                                              <span className="text-blue-400 text-sm font-bold">Precio de Venta Objetivo</span>
                                              <span className="text-blue-300 font-mono font-bold text-xl">{formatCurrency(costes * (1 + margen/100))}</span>
                                          </div>
                                          
                                          <div className="h-px bg-slate-700 my-2"></div>
                                          
                                          <div>
                                              <label className="flex justify-between text-sm mb-2"><span className="text-white font-bold">Baja a Ofertar (%)</span> <span className="text-green-400 font-mono font-bold text-xl">{baja.toFixed(2)}%</span></label>
                                              <input type="range" min="0" max="60" step="0.01" className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" value={baja} onChange={e=>setBaja(parseFloat(e.target.value))} />
                                          </div>

                                          <div className="grid grid-cols-2 gap-4 pt-4">
                                              <div className="bg-black/30 p-3 rounded border border-slate-600">
                                                  <div className="text-[10px] text-slate-500 uppercase">Importe Oferta (Sin IVA)</div>
                                                  <div className="text-white font-mono font-bold text-lg">{formatCurrency(precioOfertado)}</div>
                                              </div>
                                              <div className="bg-black/30 p-3 rounded border border-slate-600">
                                                  <div className="text-[10px] text-slate-500 uppercase">Resultado Neto</div>
                                                  <div className={`font-mono font-bold text-lg ${beneficio >= 0 ? 'text-green-400' : 'text-red-500'}`}>{formatCurrency(beneficio)}</div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          )}

                          {/* TAB 4: GENERAR */}
                          {activeTab === 4 && (
                              <div className="fade-in space-y-6">
                                  <div className="glass-panel p-6 rounded-xl">
                                      <h3 className="text-white font-bold mb-4">Configurar Proposición</h3>
                                      <div className="mb-4">
                                          <label className="text-xs text-slate-400 block mb-2">Empresa Licitadora</label>
                                          <select className="input-std" value={selectedCompanyId} onChange={e=>setSelectedCompanyId(e.target.value)}>
                                              <option value="">-- Seleccionar Empresa --</option>
                                              {companies.map(c => <option key={c.id} value={c.id}>{c.name} ({c.cif})</option>)}
                                          </select>
                                      </div>
                                      {selectedCompanyId && (
                                          <div className="p-4 bg-green-900/10 border border-green-500/30 rounded text-sm text-green-300 flex items-center gap-2">
                                              <Icons.CheckCircle size={16}/> Empresa vinculada. Los datos se usarán en las plantillas.
                                          </div>
                                      )}
                                  </div>

                                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                      <div className="glass-panel p-6 rounded-xl relative overflow-hidden group">
                                          <div className="absolute top-0 right-0 bg-blue-600 text-white text-[10px] px-2 py-1 font-bold rounded-bl">GENERADO</div>
                                          <h4 className="text-white font-bold mb-2 flex items-center gap-2"><Icons.FileText size={16}/> Carta de Proposición</h4>
                                          <div className="bg-slate-900 p-4 rounded text-xs text-slate-400 font-mono h-64 overflow-y-auto whitespace-pre-wrap select-all">
                                              {selectedCompanyId ? (() => {
                                                  const c = companies.find(x=>x.id == selectedCompanyId);
                                                  return `D. ${c.repName}, con DNI ${c.repDni}, en nombre de ${c.name} con CIF ${c.cif}...\n\nEXPONE:\nQue enterado del pliego para la contratación de "${localTender.analysis?.titulo_expediente || '...'}", se compromete a su ejecución por la cantidad de:\n\n${formatCurrency(precioOfertado)} (${baja.toFixed(2)}% de Baja)\n\nFecha: ${new Date().toLocaleDateString()}\nFirma: _________________`
                                              })() : "Selecciona una empresa para generar el borrador."}
                                          </div>
                                      </div>

                                      <div className="glass-panel p-6 rounded-xl">
                                          <h4 className="text-white font-bold mb-2 flex items-center gap-2"><Icons.Archive size={16}/> Sobre Administrativo (A)</h4>
                                          <p className="text-xs text-slate-400 mb-4">Documentos recurrentes de tu empresa listos para adjuntar:</p>
                                          <div className="space-y-2">
                                              {selectedCompanyId ? (
                                                  companies.find(c=>c.id == selectedCompanyId).recurringDocs.map((doc, i) => (
                                                      <div key={i} className="flex justify-between items-center bg-slate-800 p-2 rounded border border-slate-700">
                                                          <span className="text-xs text-slate-300">{doc.name}</span>
                                                          <button onClick={()=>handleDownloadDoc(doc.fileId, doc.fileName)} className="text-blue-400 text-xs font-bold hover:underline">Descargar</button>
                                                      </div>
                                                  ))
                                              ) : <div className="text-slate-500 italic text-xs">Sin empresa seleccionada.</div>}
                                              
                                              {/* Verificacion Clasificacion */}
                                              {selectedCompanyId && localTender.analysis?.clasificacion_requerida && (
                                                  <div className="mt-4 pt-4 border-t border-slate-700">
                                                      <div className="text-xs font-bold text-slate-400 mb-1">Check Solvencia:</div>
                                                      <div className="text-xs p-2 rounded bg-slate-800 flex justify-between">
                                                          <span>Piden: {localTender.analysis.clasificacion_requerida}</span>
                                                          <span className="text-white font-bold">Tienes: {companies.find(c=>c.id==selectedCompanyId).classification || 'N/A'}</span>
                                                      </div>
                                                  </div>
                                              )}
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          )}
                      </div>
                  </main>
              </div>
          );
      };

      const Dashboard = ({ tenders, setTenders, onOpenTender }) => {
          const handleNew = async () => {
              const title = prompt("Título/Referencia de la nueva licitación:");
              if(!title) return;
              const newT = { id: Date.now(), title, status: 'Nueva', files: [], analysis: null };
              await dbActions.put(DB_STORES.TENDERS, null, newT);
              setTenders([newT, ...tenders]);
          };

          return (
              <div className="p-6 h-full flex flex-col fade-in">
                   <div className="flex justify-between items-center mb-8">
                      <div>
                          <h2 className="text-3xl font-display font-bold text-white tracking-tight">Expedientes</h2>
                          <p className="text-slate-400 text-sm">Gestión de licitaciones en curso</p>
                      </div>
                      <button onClick={handleNew} className="btn-primary px-6 py-3 rounded-xl flex items-center gap-2 shadow-lg shadow-blue-500/20"><Icons.Plus/> Nuevo Expediente</button>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto pb-20 custom-scrollbar">
                      {tenders.length === 0 && <div className="col-span-full text-center py-20 text-slate-500 italic">No hay licitaciones activas. Crea una nueva.</div>}
                      {tenders.map(t => (
                          <div key={t.id} onClick={()=>onOpenTender(t)} className="glass-panel p-6 rounded-2xl cursor-pointer hover:bg-slate-800/80 transition-all hover:scale-[1.01] group border-l-4 border-l-transparent hover:border-l-blue-500">
                              <div className="flex justify-between items-start mb-4">
                                  <div className="bg-slate-800 p-2 rounded text-slate-300 group-hover:text-blue-400 transition-colors"><Icons.Briefcase/></div>
                                  <span className={`text-[10px] px-2 py-1 rounded font-bold uppercase ${t.status==='Nueva'?'bg-blue-900/30 text-blue-300':'bg-amber-900/30 text-amber-300'}`}>{t.status}</span>
                              </div>
                              <h3 className="text-lg font-bold text-white mb-2 line-clamp-2">{t.title}</h3>
                              {t.analysis ? (
                                  <div className="space-y-1">
                                      <div className="text-xs text-slate-400 truncate"><Icons.Building size={12} className="inline mr-1"/> {t.analysis.organismo}</div>
                                      <div className="text-xs text-green-400 font-mono font-bold">{formatCurrency(t.analysis.presupuesto_base_sin_iva)}</div>
                                  </div>
                              ) : (
                                  <div className="text-xs text-slate-500 italic">Pendiente de análisis...</div>
                              )}
                              <div className="mt-4 pt-4 border-t border-slate-700/50 flex justify-between items-center">
                                  <span className="text-[10px] text-slate-500">{new Date(t.id).toLocaleDateString()}</span>
                                  <span className="text-xs text-blue-400 font-bold group-hover:translate-x-1 transition-transform">Abrir &rarr;</span>
                              </div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const App = () => {
          const [view, setView] = useState('dashboard'); // dashboard, companies, workspace, settings
          const [tenders, setTenders] = useState([]);
          const [companies, setCompanies] = useState([]);
          const [activeTender, setActiveTender] = useState(null);
          const [apiKey, setApiKey] = usePersistentState('gemini_api_key', '');

          useEffect(() => {
              const init = async () => {
                  setTenders(await dbActions.getAll(DB_STORES.TENDERS));
                  setCompanies(await dbActions.getAll(DB_STORES.COMPANIES));
              };
              init();
          }, [view]);

          const handleOpenTender = (t) => { setActiveTender(t); setView('workspace'); };

          return (
              <div className="h-full flex flex-col text-white overflow-hidden">
                  {/* NAVBAR */}
                  {view !== 'workspace' && (
                      <nav className="shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center z-20">
                          <h1 className="text-2xl font-display font-bold tracking-tight"><span className="text-blue-500">Licitaciones</span><span className="text-slate-200">Pro</span></h1>
                          <div className="flex bg-slate-800 rounded-lg p-1 gap-1">
                              <button onClick={()=>setView('dashboard')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='dashboard'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Briefcase size={16}/> Licitaciones</button>
                              <button onClick={()=>setView('companies')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='companies'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Building size={16}/> Empresas</button>
                              <button onClick={()=>setView('settings')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='settings'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> Config</button>
                          </div>
                      </nav>
                  )}

                  {/* CONTENT */}
                  <div className="flex-1 overflow-hidden relative">
                      {view === 'dashboard' && <Dashboard tenders={tenders} setTenders={setTenders} onOpenTender={handleOpenTender} />}
                      {view === 'companies' && <CompanyManager companies={companies} setCompanies={setCompanies} />}
                      {view === 'workspace' && activeTender && <Workspace tender={activeTender} onBack={()=>setView('dashboard')} apiKey={apiKey} companies={companies} />}
                      
                      {view === 'settings' && (
                          <div className="flex items-center justify-center h-full p-6">
                              <div className="glass-panel p-8 rounded-2xl max-w-md w-full">
                                  <h2 className="text-xl font-bold mb-4 flex items-center gap-2"><Icons.Settings/> Configuración</h2>
                                  <div className="mb-4">
                                      <label className="text-xs font-bold text-slate-400 mb-2 block">Google Gemini API Key</label>
                                      <input type="password" value={apiKey} onChange={e=>setApiKey(e.target.value)} className="input-std" placeholder="AIzaSy..." />
                                      <p className="text-[10px] text-slate-500 mt-2">Necesaria para el análisis de pliegos.</p>
                                  </div>
                                  <div className="bg-blue-900/20 p-4 rounded text-xs text-blue-200 leading-relaxed">
                                      Esta aplicación funciona localmente. Tus datos, estrategias y precios se guardan en este navegador y no se envían a servidores externos (salvo el texto del pliego a Google para su análisis).
                                  </div>
                              </div>
                          </div>
                      )}
                  </div>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
