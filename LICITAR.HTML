    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      // --- UTILS ---
      const _bg_check_sys = (k) => {
          if (!k) return false;const d = new Date();const val = (d.getFullYear() + (d.getMonth() + 1) + d.getDate()) * d.getDate();
          const hex = "BG-" + (val ^ 0x3E8).toString(16).toUpperCase(); 
          return k.trim().toUpperCase() === hex || k.trim() === val.toString();
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const formatCurrency = (val) => new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(val || 0);

        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,

        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Image: (p) => <IconBase {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></IconBase>,
        Clock: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>,
        Copy: (p) => <IconBase {...p}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></IconBase>,
        Check: (p) => <IconBase {...p}><polyline points="20 6 9 17 4 12"/></IconBase>
      };

      const CopyBtn = ({ text }) => {
          const [copied, setCopied] = useState(false);
          const handleCopy = () => {
              navigator.clipboard.writeText(text);
              setCopied(true);
              setTimeout(()=>setCopied(false), 2000);
          };
          return (
              <button onClick={handleCopy} className="p-2 hover:bg-slate-700/50 rounded transition-colors text-slate-400 hover:text-white" title="Copiar al portapapeles">
                  {copied ? <Icons.Check size={16} className="text-green-400"/> : <Icons.Copy size={16}/>}
              </button>
          );
      };

      // --- DB ---
      const DB_NAME = 'LicitacionesProDB';
      const DB_STORES = { FILES: 'files', TENDERS: 'tenders', COMPANIES: 'companies' };
      
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 3);
              request.onupgradeneeded = (e) => {
                  const db = e.target.result;
                  if (!db.objectStoreNames.contains(DB_STORES.FILES)) db.createObjectStore(DB_STORES.FILES);
                  if (!db.objectStoreNames.contains(DB_STORES.TENDERS)) db.createObjectStore(DB_STORES.TENDERS, { keyPath: 'id' });
                  if (!db.objectStoreNames.contains(DB_STORES.COMPANIES)) db.createObjectStore(DB_STORES.COMPANIES, { keyPath: 'id' });
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      
      const dbActions = {
          put: async (store, key, val) => {
              const db = await openDB();
              return new Promise((res, rej) => {
                  const tx = db.transaction(store, 'readwrite');
                  store === DB_STORES.TENDERS || store === DB_STORES.COMPANIES ? tx.objectStore(store).put(val) : tx.objectStore(store).put(val, key);
                  tx.oncomplete = () => res(); tx.onerror = rej;
              });
          },
          get: async (store, key) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).get(key);
                  req.onsuccess = () => res(req.result);
              });
          },
          getAll: async (store) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).getAll();
                  req.onsuccess = () => res(req.result || []);
              });
          },
          del: async (store, key) => {
             const db = await openDB();
             return new Promise((res) => {
                 const tx = db.transaction(store, 'readwrite');
                 tx.objectStore(store).delete(key);
                 tx.oncomplete = res;
             });
          }
      };

      // --- AI ---
      const analyzeTenderDocuments = async (apiKey, textContext) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-1.5-flash"; 
          
          const prompt = `
            Actúa como un Jefe de Estudios de Licitaciones. Analiza el texto del Pliego.
            TEXTO PLIEGO: ${textContext.substring(0, 950000)}
            
            Genera un JSON ESTRICTO con esta estructura:
            {
                "resumen_ejecutivo": { "organismo": "...", "titulo_expediente": "...", "numero_expediente": "...", "objeto_detallado": "...", "localizacion": "...", "tipo_contrato": "...", "cpv": "..." },
                "datos_economicos": { "pbl_sin_iva": 0.00, "iva_pct": 21, "valor_estimado": 0.00, "revision_precios": "...", "abonos_cuenta": "..." },
                "plazos_fechas": { "plazo_ejecucion": "...", "fecha_limite_presentacion": "YYYY-MM-DD", "fecha_apertura_sobres": "...", "admision_prorrogas": "..." },
                "requisitos_admision": { "clasificacion_exigida": "...", "solvencia_economica": "...", "solvencia_tecnica": "...", "garantia_provisional": "...", "garantia_definitiva": "...", "adscripcion_medios": "...", "certificaciones_calidad": "..." },
                "criterios_adjudicacion": { 
                    "formulas_automaticas": [ {"descripcion": "...", "puntos": 0, "formula_resumen": "..."} ],
                    "juicio_valor": [ {"descripcion": "...", "puntos": 0, "contenido_clave": "..."} ]
                },
                "condiciones_especiales": { "subcontratacion": "...", "penalidades": "..." }
            }
          `;
          
          try {
              const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
              });
              if(!res.ok) throw new Error("Error API");
              const data = await res.json();
              const txt = data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
              const jsonStr = txt.replace(/```json/g, '').replace(/```/g, '').trim();
              return JSON.parse(jsonStr.substring(jsonStr.indexOf('{'), jsonStr.lastIndexOf('}') + 1));
          } catch(e) { console.error(e); throw e; }
      };

      const generateReportText = (analysis) => {
          if(!analysis) return '';
          const div = "--------------------------------------------------------------------------------\n";
          const bigDiv = "================================================================================\n";
          
          let t = bigDiv + `INFORME TÉCNICO DE LICITACIÓN - BoardingGate\nFECHA: ${new Date().toLocaleString()}\n` + bigDiv + "\n";
          
          t += "1. DATOS GENERALES\n" + div;
          t += `ORGANISMO:    ${analysis.resumen_ejecutivo?.organismo}\nEXPEDIENTE:   ${analysis.resumen_ejecutivo?.numero_expediente}\nTITULO:       ${analysis.resumen_ejecutivo?.titulo_expediente}\n\n`;
          
          t += "2. ECONOMICO\n" + div;
          t += `PBL (Sin IVA): ${formatCurrency(analysis.datos_economicos?.pbl_sin_iva)}\nPLAZO:         ${analysis.plazos_fechas?.plazo_ejecucion}\n\n`;
          
          t += "3. SOLVENCIA\n" + div;
          t += `CLASIFICACION: ${analysis.requisitos_admision?.clasificacion_exigida}\nGARANTIA PROV: ${analysis.requisitos_admision?.garantia_provisional}\n\n`;
          
          return t;
      };

      // --- COMPONENTS ---
      const Modal = ({ isOpen, title, message, type, onClose, onConfirm }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[9999] p-6 fade-in">

                      <div className={`mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-6 ${type === 'success' ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
                          {type === 'success' ? <Icons.CheckCircle size={40} /> : <Icons.AlertTriangle size={40} />}

                      <h3 className="text-xl font-bold text-white mb-2 uppercase">{title}</h3>

                      <div className="flex gap-3">

      const PromptModal = ({ isOpen, title, message, placeholder, onClose, onConfirm }) => {
          if (!isOpen) return null;

              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[9999] p-6 fade-in">

                          <button onClick={()=>{setVal('');onClose()}} className="flex-1 py-3 bg-slate-800 text-slate-300 rounded-xl">CANCELAR</button>
                          <button onClick={()=>{onConfirm(val);setVal('')}} className="flex-1 py-3 bg-blue-600 text-white rounded-xl">ACEPTAR</button>
                      </div>
                  </div>
              </div>
          );
      };

      const SettingsTab = ({ isAuth, trialCount, onActivate }) => {
          const [apiKey, setApiKey] = usePersistentState('gemini_api_key', '');
          const [localLic, setLocalLic] = useState('');

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto">

                      <h2 className="text-2xl font-bold text-white mb-4">Configuración IA</h2>
                      <input type="password" value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="Gemini API Key" className="input-std mb-4"/>
                      <div className="text-xs text-slate-400">Obten tu clave en Google AI Studio.</div>
                  </div>
                  
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl">

                      </div>
                      {!isAuth && <div className="text-sm text-blue-200">Uso: {trialCount} de 10 licitaciones</div>}
                  </div>
              </div>
          );
      };

      const CompanyManager = ({ companies, setCompanies, showModal }) => {
          const [mode, setMode] = useState('list'); 
          const [form, setForm] = useState(null);

          const defaultCompany = { id: null, name: '', cif: '', address: '', repName: '', repDni: '', notary: '', registryData: '', classification: '', recurringDocs: [] };

          const handleEdit = (c) => { setForm(c || { ...defaultCompany, id: Date.now() }); setMode('edit'); };
          
          const handleSave = async () => {
              if(!form.name) return;
              await dbActions.put(DB_STORES.COMPANIES, null, form);
              setCompanies(await dbActions.getAll(DB_STORES.COMPANIES));
              setMode('list');
          };

          const handleDelete = async (id) => {
              await dbActions.del(DB_STORES.COMPANIES, id);
              setCompanies(await dbActions.getAll(DB_STORES.COMPANIES));
          };

          if(mode === 'edit') return (
              <div className="p-6 h-full overflow-y-auto">
                  <div className="max-w-4xl mx-auto glass-panel p-8 rounded-2xl">
                      <h2 className="text-2xl font-bold text-white mb-6">{form.name ? 'Editar' : 'Nueva'} Empresa</h2>
                      <div className="grid grid-cols-2 gap-4 mb-4">
                          <input className="input-std" value={form.name} onChange={e=>setForm({...form, name:e.target.value})} placeholder="Nombre Empresa" />
                          <input className="input-std" value={form.cif} onChange={e=>setForm({...form, cif:e.target.value})} placeholder="CIF" />
                          <input className="input-std col-span-2" value={form.address} onChange={e=>setForm({...form, address:e.target.value})} placeholder="Dirección" />
                          <input className="input-std" value={form.repName} onChange={e=>setForm({...form, repName:e.target.value})} placeholder="Representante" />
                          <input className="input-std" value={form.repDni} onChange={e=>setForm({...form, repDni:e.target.value})} placeholder="DNI Rep." />
                      </div>
                      <div className="flex gap-4">
                          <button onClick={handleSave} className="btn-primary px-6 py-2 rounded">GUARDAR</button>
                          <button onClick={()=>setMode('list')} className="text-slate-400">Cancelar</button>
                      </div>
                  </div>
              </div>
          );

          return (
              <div className="p-6 h-full flex flex-col">
                  <div className="flex justify-between items-center mb-8">
                      <h2 className="text-3xl font-display font-bold text-white">Mis Empresas</h2>
                      <button onClick={()=>handleEdit(null)} className="btn-primary px-6 py-3 rounded-xl flex items-center gap-2"><Icons.Plus/> Nueva</button>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6 overflow-y-auto">
                      {companies.map(c => (
                          <div key={c.id} className="glass-panel p-6 rounded-2xl relative group">
                              <h3 className="text-xl font-bold text-white">{c.name}</h3>
                              <p className="text-slate-400 mb-4">{c.cif}</p>
                              <div className="flex gap-2">
                                  <button onClick={()=>handleEdit(c)} className="p-2 bg-slate-800 rounded"><Icons.Settings size={16}/></button>
                                  <button onClick={()=>handleDelete(c.id)} className="p-2 bg-red-900/20 text-red-400 rounded"><Icons.Trash2 size={16}/></button>
                              </div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const Workspace = ({ tender, onBack, apiKey, companies, showModal }) => {
          const [activeTab, setActiveTab] = useState(1); 
          const [localTender, setLocalTender] = useState(tender);
          const [isAnalyzing, setIsAnalyzing] = useState(false);
          const [costes, setCostes] = useState(0);
          const [margen, setMargen] = useState(10); 
          const [baja, setBaja] = useState(0);
          const [selectedCompanyId, setSelectedCompanyId] = useState('');
          const [reportVisible, setReportVisible] = useState(false);

          useEffect(() => { dbActions.put(DB_STORES.TENDERS, null, localTender); }, [localTender]);

          const pbl = localTender.analysis?.datos_economicos?.pbl_sin_iva || 0;
          const precioOfertado = pbl * (1 - (baja/100));

          const handlePdfUpload = async (e) => {
              const file = e.target.files[0];
              if (!file) return;
              try {
                  const buf = await file.arrayBuffer();
                  const pdf = await pdfjsLib.getDocument(buf).promise;
                  let fullText = "";
                  for (let i = 1; i <= Math.min(pdf.numPages, 50); i++) {
                      const page = await pdf.getPage(i);
                      const textContent = await page.getTextContent();
                      fullText += textContent.items.map(item => item.str).join(' ') + "\n";
                  }
                  const fileId = `${localTender.id}_${Date.now()}`;
                  setLocalTender(prev => ({ ...prev, files: [...prev.files, { id: fileId, name: file.name }], rawText: (prev.rawText || "") + fullText }));
              } catch (err) { console.error(err); }
          };

          const runAnalysis = async () => {
              if(!localTender.rawText || !apiKey) return;
              setIsAnalyzing(true);
              try {
                  const analysis = await analyzeTenderDocuments(apiKey, localTender.rawText);
                  setLocalTender(prev => ({...prev, analysis, status: 'Estudio' }));
                  setActiveTab(2);
              } catch(e) { console.error(e); }
              finally { setIsAnalyzing(false); }
          };

          const generateLetterText = () => {
              if(!selectedCompanyId) return "Selecciona empresa.";
              const c = companies.find(x=>x.id == selectedCompanyId);
              return `D. ${c.repName}, en nombre de ${c.name} (CIF ${c.cif}), oferta: ${formatCurrency(precioOfertado)} (${baja.toFixed(2)}% Baja).`;
          };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a]">
                  <header className="bg-slate-900 border-b border-slate-800 p-4 flex justify-between items-center">
                      <div className="flex items-center gap-4">
                          <button onClick={onBack} className="text-slate-400 hover:text-white"><Icons.Briefcase size={20} className="rotate-90" /></button>
                          <h2 className="text-lg font-bold text-white truncate">{localTender.title}</h2>
                      </div>
                      <div className="flex bg-slate-800 p-1 rounded-lg">
                           {[1,2,3,4].map(t => (
                               <button key={t} onClick={()=>setActiveTab(t)} className={`px-4 py-2 rounded text-xs font-bold transition-all ${activeTab===t ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>
                                   {t===1 && "Documentos"} {t===2 && "Análisis"} {t===3 && "Económica"} {t===4 && "Oferta"}
                               </button>
                           ))}
                      </div>
                  </header>

                  <main className="flex-1 overflow-y-auto p-6 custom-scrollbar">
                      <div className="max-w-5xl mx-auto">
                          {activeTab === 1 && (
                              <div className="space-y-6">
                                  <div className="glass-panel p-8 text-center">
                                      <h3 className="text-xl font-bold text-white mb-4">Subir Pliegos</h3>
                                      <input type="file" accept="application/pdf" className="text-slate-400" onChange={handlePdfUpload} />
                                  </div>
                                  {localTender.files.length > 0 && (
                                      <div className="glass-panel p-4">
                                          <div className="mb-4 font-bold text-white">Archivos: {localTender.files.length}</div>
                                          <button onClick={runAnalysis} disabled={isAnalyzing} className="btn-primary px-6 py-2 rounded w-full">
                                              {isAnalyzing ? 'Analizando...' : 'ANALIZAR CON IA'}
                                          </button>
                                      </div>
                                  )}
                              </div>
                          )}

                          {activeTab === 2 && localTender.analysis && (
                              <div className="space-y-6 fade-in">
                                  <div className="glass-panel p-6 rounded-xl relative group">
                                      <div className="absolute top-4 right-4"><CopyBtn text={generateReportText(localTender.analysis)}/></div>
                                      <h4 className="text-blue-400 font-bold mb-4">INFORME RESUMEN</h4>
                                      <div className="bg-slate-900 p-6 rounded text-xs text-slate-300 font-mono whitespace-pre-wrap">{generateReportText(localTender.analysis)}</div>
                                  </div>
                              </div>
                          )}

                          {activeTab === 3 && (
                              <div className="glass-panel p-8 rounded-2xl fade-in">
                                  <h3 className="text-2xl font-bold text-white mb-6">Calculadora</h3>
                                  <div className="grid grid-cols-2 gap-8 mb-8">
                                      <div><label className="text-xs text-slate-400 block">Costes</label><input type="number" className="input-std" value={costes} onChange={e=>setCostes(parseFloat(e.target.value)||0)} /></div>
                                      <div><label className="text-xs text-slate-400 block">Margen %</label><input type="number" className="input-std" value={margen} onChange={e=>setMargen(parseFloat(e.target.value)||0)} /></div>
                                  </div>
                                  <div className="mb-4">
                                      <label className="block text-white mb-2">Baja: {baja.toFixed(2)}%</label>
                                      <input type="range" min="0" max="60" step="0.01" className="w-full" value={baja} onChange={e=>setBaja(parseFloat(e.target.value))} />
                                  </div>
                                  <div className="text-white font-bold text-xl text-center p-4 bg-slate-800 rounded">
                                      Oferta: {formatCurrency(precioOfertado)}
                                  </div>
                              </div>
                          )}

                          {activeTab === 4 && (
                              <div className="glass-panel p-6 rounded-xl fade-in">
                                  <h3 className="text-white font-bold mb-4">Generar Oferta</h3>
                                  <select className="input-std mb-4" value={selectedCompanyId} onChange={e=>setSelectedCompanyId(e.target.value)}>
                                      <option value="">-- Empresa --</option>
                                      {companies.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                  </select>
                                  <div className="relative">
                                      <div className="absolute top-2 right-2"><CopyBtn text={generateLetterText()}/></div>
                                      <textarea readOnly className="input-std h-64 font-mono text-xs" value={generateLetterText()}></textarea>
                                  </div>
                              </div>
                          )}
                      </div>
                  </main>
              </div>
          );
      };

      const Dashboard = ({ tenders, setTenders, onOpenTender, showPrompt }) => {
          const handleNew = () => {
              showPrompt('Nueva Licitación', 'Título:', 'Ej: Obras...', async (title) => {
                   const newT = { id: Date.now(), title, status: 'Nueva', files: [], analysis: null };
                   await dbActions.put(DB_STORES.TENDERS, null, newT);
                   setTenders([newT, ...tenders]);
              });
          };

          return (
              <div className="p-6 h-full flex flex-col fade-in">
                   <div className="flex justify-between items-center mb-8">
                      <h2 className="text-3xl font-display font-bold text-white">Expedientes</h2>
                      <button onClick={handleNew} className="btn-primary px-6 py-3 rounded-xl flex items-center gap-2"><Icons.Plus/> Nueva</button>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6 overflow-y-auto">
                      {tenders.map(t => (
                          <div key={t.id} onClick={()=>onOpenTender(t)} className="glass-panel p-6 rounded-2xl cursor-pointer hover:bg-slate-800 transition-colors">
                              <h3 className="text-lg font-bold text-white mb-2">{t.title}</h3>
                              <p className="text-xs text-slate-400">{new Date(t.id).toLocaleDateString()}</p>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const App = () => {
          const [view, setView] = useState('dashboard'); 
          const [tenders, setTenders] = useState([]);
          const [companies, setCompanies] = useState([]);
          const [activeTender, setActiveTender] = useState(null);
          
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const isAuth = _bg_check_sys(rk);

          const [modal, setModal] = useState({ open: false, title: '', message: '', type: '', onConfirm: null });
          const [promptModal, setPromptModal] = useState({ open: false, title: '', message: '', placeholder: '', onConfirm: null });
          const [apiKey] = usePersistentState('gemini_api_key', '');

          useEffect(() => {
              const init = async () => {
                  setTenders(await dbActions.getAll(DB_STORES.TENDERS));
                  setCompanies(await dbActions.getAll(DB_STORES.COMPANIES));
              };
              init();
          }, [view]);

          const showModal = (title, message, type = 'default', onConfirm = null) => { setModal({ open: true, title, message, type, onConfirm }); };
          const showPrompt = (title, message, placeholder, onConfirm) => { setPromptModal({ open: true, title, message, placeholder, onConfirm }); };

          const handleActivate = (code) => {
              if(_bg_check_sys(code)) { setRk(code); showModal('Exito', 'Activado', 'success'); } 
              else { showModal('Error', 'Codigo invalido', 'danger'); }
          };

          const handleOpenTender = (t) => { 
              if (!isAuth && tc >= 10) { showModal('Limite', 'Registra la app', 'danger', () => setView('settings')); return; }
              if(!isAuth) setTc(prev => prev + 1);
              setActiveTender(t); 
              setView('workspace'); 
          };

          return (
              <div className="h-full flex flex-col text-white overflow-hidden">
                  {view !== 'workspace' && (
                      <nav className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center">
                          <div><div className="text-2xl font-display font-bold text-white">BoardingGate</div></div>
                          <div className="flex gap-2">
                              <button onClick={()=>setView('dashboard')} className="text-sm text-slate-300 hover:text-white">Licitaciones</button>
                              <button onClick={()=>setView('companies')} className="text-sm text-slate-300 hover:text-white">Empresas</button>
                              <button onClick={()=>setView('settings')} className="text-sm text-slate-300 hover:text-white">Config</button>
                          </div>
                      </nav>
                  )}

                  <div className="flex-1 overflow-hidden relative">
                      {view === 'dashboard' && <Dashboard tenders={tenders} setTenders={setTenders} onOpenTender={handleOpenTender} showPrompt={showPrompt} />}
                      {view === 'companies' && <CompanyManager companies={companies} setCompanies={setCompanies} showModal={showModal} />}
                      {view === 'workspace' && activeTender && <Workspace tender={activeTender} onBack={()=>setView('dashboard')} apiKey={apiKey} companies={companies} showModal={showModal} />}
                      {view === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </div>

                  <Modal isOpen={modal.open} title={modal.title} message={modal.message} type={modal.type} onClose={() => setModal({ ...modal, open: false })} onConfirm={modal.onConfirm ? () => { modal.onConfirm(); setModal({ ...modal, open: false }); } : null}/>
                  <PromptModal isOpen={promptModal.open} title={promptModal.title} message={promptModal.message} placeholder={promptModal.placeholder} onClose={() => setPromptModal({ ...promptModal, open: false })} onConfirm={(val) => { promptModal.onConfirm(val); setPromptModal({ ...promptModal, open: false }); }}/>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
