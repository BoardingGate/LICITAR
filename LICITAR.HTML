      const setupPdfWorker = () => {
          if (window.pdfjsLib && !window.pdfjsLib.GlobalWorkerOptions.workerSrc) {
              window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
          }
      };

      // --- LOGIC: HELPER PARA SCRAPING ---
      const fetchUrlContent = async (targetUrl) => {
          setupPdfWorker(); // Ensure worker is ready
          const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetUrl);
          const res = await fetch(proxyUrl);
          if (!res.ok) throw new Error(`Status ${res.status}`);
          
          const contentType = res.headers.get('content-type') || '';
          
          // Detectar PDF
          const isPdf = targetUrl.toLowerCase().endsWith('.pdf') || 
                        targetUrl.includes('GetDocumentByIdServlet') || 
                        contentType.includes('pdf') ||
                        contentType.includes('octet-stream');

          if (isPdf) {
              const blob = await res.blob();
              const buff = await blob.arrayBuffer();
              try {
                  const pdf = await window.pdfjsLib.getDocument(buff).promise;
                  let text = "";
                  for (let i = 1; i <= Math.min(pdf.numPages, 40); i++) {
                      const page = await pdf.getPage(i);
                      const tc = await page.getTextContent();
                      text += tc.items.map(item => item.str).join(' ') + "\n";
                  }
                  return { type: 'pdf', text: text, html: null };
              } catch(e) {
                  const textDecoder = new TextDecoder();
                  const htmlText = textDecoder.decode(buff);
                  return { type: 'html', text: htmlText, html: htmlText };
              }
          }
          
          const text = await res.text();
          const doc = new DOMParser().parseFromString(text, 'text/html');
          const cleanText = doc.body.innerText.replace(/\s+/g, ' ').trim();
          return { type: 'html', text: cleanText, html: text }; 
      };

      // --- DB ---
      const DB_NAME = 'LicitacionesProDB';
      const DB_STORES = { FILES: 'files', TENDERS: 'tenders', COMPANIES: 'companies' };
      
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 3);
              request.onupgradeneeded = (e) => {
                  const db = e.target.result;
                  if (!db.objectStoreNames.contains(DB_STORES.FILES)) db.createObjectStore(DB_STORES.FILES);
                  if (!db.objectStoreNames.contains(DB_STORES.TENDERS)) db.createObjectStore(DB_STORES.TENDERS, { keyPath: 'id' });
                  if (!db.objectStoreNames.contains(DB_STORES.COMPANIES)) db.createObjectStore(DB_STORES.COMPANIES, { keyPath: 'id' });
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      
      const dbActions = {
          put: async (store, key, val) => {
              const db = await openDB();
              return new Promise((res, rej) => {
                  const tx = db.transaction(store, 'readwrite');
                  store === DB_STORES.TENDERS || store === DB_STORES.COMPANIES ? tx.objectStore(store).put(val) : tx.objectStore(store).put(val, key);
                  tx.oncomplete = () => res(); tx.onerror = rej;
              });
          },
          get: async (store, key) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).get(key);
                  req.onsuccess = () => res(req.result);
              });
          },
          getAll: async (store) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).getAll();
                  req.onsuccess = () => res(req.result || []);
              });
          },
          del: async (store, key) => {
             const db = await openDB();
             return new Promise((res) => {
                 const tx = db.transaction(store, 'readwrite');
                 tx.objectStore(store).delete(key);
                 tx.oncomplete = res;
             });
          }
      };

                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })

           const savedModel = window.localStorage.getItem('gemini_model');

           const contextText = tenderData.rawText ? tenderData.rawText.substring(0, 15000) : "";

                                  {logoPreview ? <img src={logoPreview} alt="Logo" className="w-full h-full object-contain" /> : <Icons.Image className="text-slate-600"/>}
                              </div>
                              <div className="flex-1">
                                  <label className="text-xs font-bold text-slate-300 block mb-1">Logotipo</label>
                                  <div className="flex gap-2">
                                      <label className="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-xs text-white cursor-pointer inline-flex items-center gap-2 transition-colors"><Icons.Upload size={12}/> Subir<input type="file" accept="image/*" className="hidden" onChange={handleLogoUpload} /></label>
                                      {form.logoId && <button onClick={removeLogo} className="bg-red-900/20 hover:bg-red-900/40 text-red-400 px-3 py-1 rounded text-xs flex items-center gap-2"><Icons.Trash2 size={12}/> Eliminar</button>}
                                  </div>
                              </div>
                          </div>
                          <div><label className="text-xs text-slate-400 font-bold mb-1 block">Razón Social</label><input className="input-std" value={form.name} onChange={e=>setForm({...form, name:e.target.value})} placeholder="Construcciones S.L." /></div>
                          <div><label className="text-xs text-slate-400 font-bold mb-1 block">CIF / NIF</label><input className="input-std" value={form.cif} onChange={e=>setForm({...form, cif:e.target.value})} placeholder="B-12345678" /></div>
                          <div className="md:col-span-2"><label className="text-xs text-slate-400 font-bold mb-1 block">Domicilio Social</label><input className="input-std" value={form.address} onChange={e=>setForm({...form, address:e.target.value})} placeholder="C/ Mayor, 1, Madrid" /></div>
                          <div><label className="text-xs text-slate-400 font-bold mb-1 block">Representante Legal</label><input className="input-std" value={form.repName} onChange={e=>setForm({...form, repName:e.target.value})} /></div>
                          <div><label className="text-xs text-slate-400 font-bold mb-1 block">DNI Representante</label><input className="input-std" value={form.repDni} onChange={e=>setForm({...form, repDni:e.target.value})} /></div>
                          <div className="md:col-span-2"><label className="text-xs text-slate-400 font-bold mb-1 block">Datos Notariales</label><textarea className="input-std h-20" value={form.notary} onChange={e=>setForm({...form, notary:e.target.value})} placeholder="Ante D. ..., Notario de ..., nº protocolo..." /></div>
                          <div className="md:col-span-2"><label className="text-xs text-slate-400 font-bold mb-1 block">Datos Registrales</label><input className="input-std" value={form.registryData} onChange={e=>setForm({...form, registryData:e.target.value})} placeholder="Tomo X, Libro Y, Folio Z..." /></div>
                          <div className="md:col-span-2 p-4 bg-blue-900/10 border border-blue-500/30 rounded-xl">
                             <label className="text-sm text-blue-400 font-bold mb-2 block flex items-center gap-2"><Icons.CheckCircle size={16}/> Clasificación de Contratista</label>
                             <input className="input-std bg-slate-900/50" value={form.classification} onChange={e=>setForm({...form, classification:e.target.value})} placeholder="Ej: Grupo C, Subgrupo 02, Categoría 4 (C-02-4)" />
                          </div>
                      </div>
                      <div className="glass-panel p-6 rounded-xl mb-8 border-dashed border-slate-600">
                          <div className="flex justify-between items-center mb-4">
                              <h3 className="text-sm font-bold text-white flex items-center gap-2"><Icons.FileText/> Documentación Recurrente</h3>
                              <div className="flex gap-2 items-center">
                                  <select className="bg-slate-800 border border-slate-600 text-xs text-white rounded px-2 py-1 outline-none mr-2" value={targetEnv} onChange={e=>setTargetEnv(e.target.value)}>
                                      <option value="A">Sobre A</option>
                                      <option value="B">Sobre B</option>
                                      <option value="C">Sobre C</option>
                                  </select>
                                  <button onClick={handleAddUrl} className="bg-slate-700 hover:bg-slate-600 px-3 py-1.5 rounded text-xs flex items-center gap-2 text-white border border-slate-500"><Icons.Link size={14}/> URL</button>
                                  <label className="btn-primary px-3 py-1.5 rounded text-xs cursor-pointer flex items-center gap-2">
                                      {processing ? <Icons.Loader size={14}/> : <Icons.Upload size={14}/>} Añadir PDF
                                      <input type="file" accept="application/pdf" className="hidden" onChange={handleUploadDoc} disabled={processing}/>
                                  </label>
                              </div>
                          </div>
                          <div className="space-y-2">
                              {form.recurringDocs.map((doc, i) => (
                                  <div key={i} className="flex items-center justify-between bg-slate-800 p-2 rounded border border-slate-700">
                                      <div className="flex items-center gap-3">
                                          <div className="bg-red-500/20 p-1.5 rounded text-red-400">{doc.type==='url'?<Icons.Link size={16}/>:<Icons.FileText size={16}/>}</div>
                                          <div>
                                              <div className="text-sm font-bold text-slate-200">{doc.name}</div>
                                              <div className="text-[10px] text-slate-500">{doc.fileName} <span className="text-blue-400 ml-2">→ Sobre {doc.targetEnvelope || 'A'}</span></div>
                                          </div>
                                      </div>
                                      <button onClick={()=>removeDoc(i)} className="text-slate-500 hover:text-red-400 p-2"><Icons.Trash2 size={16}/></button>
                                  </div>
                              ))}
                          </div>
                      </div>
                      <div className="flex gap-4"><button onClick={handleSave} className="flex-1 btn-primary py-3 rounded-xl shadow-lg shadow-blue-900/20">GUARDAR EMPRESA</button></div>
                  </div>
              </div>
          );

          return (
              <div className="p-6 h-full flex flex-col no-print">
                  <div className="flex justify-between items-center mb-8">
                      <h2 className="text-3xl font-display font-bold text-white tracking-tight">Mis Empresas</h2>
                      <button onClick={()=>handleEdit(null)} className="btn-primary px-6 py-3 rounded-xl flex items-center gap-2 shadow-lg"><Icons.Plus/> Nueva Empresa</button>
                  </div>
                  {companies && companies.length > 0 ? (
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto pb-20">
                          {companies.map(c => (
                              <div key={c.id} className="glass-panel p-6 rounded-2xl group relative hover:border-blue-500/50 transition-colors">
                                  <div className="flex justify-between items-start mb-4">
                                      <div className="p-3 bg-blue-500/10 rounded-xl text-blue-400"><Icons.Building size={24}/></div>
                                      <div className="flex gap-2 opacity-100 transition-opacity">
                                          <button onClick={()=>handleEdit(c)} className="p-2 hover:bg-slate-700 rounded text-blue-300"><Icons.Settings size={16}/></button>
                                          <button onClick={()=>handleDeleteRequest(c.id)} className="p-2 hover:bg-slate-700 rounded text-red-400"><Icons.Trash2 size={16}/></button>
                                      </div>
                                  </div>
                                  <h3 className="text-xl font-bold text-white mb-1 truncate">{c.name}</h3>
                                  <p className="text-xs text-slate-400 mb-4 font-mono">{c.cif}</p>
                                  <div className="space-y-2">
                                      <div className="text-xs bg-slate-800/50 p-2 rounded flex justify-between"><span>Clasificación:</span> <span className="text-white font-bold">{c.classification || '-'}</span></div>
                                      <div className="text-xs bg-slate-800/50 p-2 rounded flex justify-between"><span>Docs Guardados:</span> <span className="text-white font-bold">{c.recurringDocs?.length || 0}</span></div>
                                  </div>
                              </div>
                          ))}
                      </div>
                  ) : (
                      <div className="flex flex-col items-center justify-center h-64 text-slate-500">
                          <Icons.Building size={48} className="mb-4 opacity-50"/>
                          <p>No tienes empresas registradas.</p>
                      </div>
                  )}
              </div>
          );
      };

      const Workspace = ({ tender, onBack, apiKey, companies, showModal, showPrompt }) => {
          const [activeTab, setActiveTab] = useState(1); 
          const [localTender, setLocalTender] = useState(tender);
          const [isAnalyzing, setIsAnalyzing] = useState(false);
          const [pdfProcessing, setPdfProcessing] = useState(false);
          
          const [costes, setCostes] = useState(0);
          const [margen, setMargen] = useState(10); 
          const [baja, setBaja] = useState(0);
          
          const [selectedCompanyId, setSelectedCompanyId] = usePersistentState('last_selected_company', '');
          const [reportVisible, setReportVisible] = useState(false);
          const [offerStep, setOfferStep] = useState(0);

          const [aiAdvice, setAiAdvice] = useState({ economic: '', technical: '' });
          const [loadingAdvice, setLoadingAdvice] = useState(false);

          const [chatInput, setChatInput] = useState("");
          const [chatHistory, setChatHistory] = useState([]);
          const [chatLoading, setChatLoading] = useState(false);
          const [suggestedQuestions, setSuggestedQuestions] = useState([]);
          const chatEndRef = useRef(null);

          const [envelopeFiles, setEnvelopeFiles] = useState({ A: [], B: [], C: [] });

          useEffect(() => { if (localTender.envelopeFiles) { setEnvelopeFiles(localTender.envelopeFiles); } }, []);
          useEffect(() => { 
              const updatedTender = { ...localTender, envelopeFiles };
              setLocalTender(updatedTender);
              dbActions.put(DB_STORES.TENDERS, null, updatedTender);
          }, [envelopeFiles]);

          useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [chatHistory]);
          useEffect(() => { if (!selectedCompanyId && companies.length > 0) setSelectedCompanyId(companies[0].id); }, [companies]);

          useEffect(() => {
              const populateRecurringDocs = async () => {
                  if (!selectedCompanyId) return;
                  const company = companies.find(c => c.id == selectedCompanyId);
                  if (!company || !company.recurringDocs) return;
                  let updatedEnvelopes = { ...envelopeFiles };
                  let changed = false;
                  for (const doc of company.recurringDocs) {
                      const targetEnv = doc.targetEnvelope || 'A';
                      const exists = updatedEnvelopes[targetEnv]?.some(f => f.name === doc.name);
                      if (!exists) {
                          if (doc.type === 'url') {
                               updatedEnvelopes[targetEnv] = [...updatedEnvelopes[targetEnv], { id: doc.fileId, name: doc.name, type: 'url', url: doc.url }];
                               changed = true;
                          } else {
                              const originalBlob = await dbActions.get(DB_STORES.FILES, doc.fileId);
                              if (originalBlob) {
                                  const newFileId = `env_${targetEnv}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                                  await dbActions.put(DB_STORES.FILES, newFileId, originalBlob);
                                  updatedEnvelopes[targetEnv] = [...updatedEnvelopes[targetEnv], { id: newFileId, name: doc.name, type: 'file' }];
                                  changed = true;
                              }
                          }
                      }
                  }
                  if (changed) setEnvelopeFiles(updatedEnvelopes);
              };
              populateRecurringDocs();
          }, [selectedCompanyId]); 

          const pbl = localTender.analysis?.datos_economicos?.pbl_sin_iva || 0;
          const precioOfertado = pbl * (1 - (baja/100));
          const beneficio = precioOfertado - costes;

          const handlePdfUpload = async (e) => {
              const file = e.target.files[0];
              if (!file) return;
              setPdfProcessing(true);
              try {
                  const buf = await file.arrayBuffer();
                  const pdf = await window.pdfjsLib.getDocument(buf).promise;
                  let fullText = "";
                  for (let i = 1; i <= Math.min(pdf.numPages, 100); i++) {
                      const page = await pdf.getPage(i);
                      const textContent = await page.getTextContent();
                      fullText += textContent.items.map(item => item.str).join(' ') + "\n";
                  }
                  const fileId = `${localTender.id}_${Date.now()}`;
                  await dbActions.put(DB_STORES.FILES, fileId, file); 
                  setLocalTender(prev => ({...prev, files: [...prev.files, { id: fileId, name: file.name }], rawText: (prev.rawText || "") + fullText}));
              } catch (err) { console.error(err); showModal('Error', 'No se pudo leer el PDF.', 'danger'); }
              finally { setPdfProcessing(false); }
          };

          const handleAddDocUrl = () => {
              showPrompt('Añadir URL y Escanear', 'Introduce la URL. El sistema buscará documentos adjuntos (Pliegos) y descargará su contenido.', 'https://...', null, (mainUrl) => {
                  if (!mainUrl) return;
                  
                  (async () => {
                      setPdfProcessing(true);
                      try {
                          let combinedText = "";
                          const filesToAdd = [];

                          // 1. Process Main URL
                          const mainResult = await fetchUrlContent(mainUrl);
                          combinedText += `\n--- WEB PRINCIPAL: ${mainUrl} ---\n${mainResult.text}\n`;
                          
                          // 2. If it is HTML, crawl for relevant links (depth 1)
                          if (mainResult.type === 'html') {
                              const parser = new DOMParser();
                              const doc = parser.parseFromString(mainResult.html, 'text/html');
                              const links = Array.from(doc.querySelectorAll('a'));
                              
                              const relevantLinks = links.filter(a => {
                                  const text = a.innerText.toLowerCase();
                                  const href = a.getAttribute('href');
                                  if (!href) return false;
                                  
                                  const keywords = ['pliego', 'pcap', 'ppt', 'técnico', 'tecnico', 'administrativo', 'memoria', 'prescripciones', 'clausulas', 'cláusulas', 'proyecto'];
                                  return (href.toLowerCase().endsWith('.pdf') || 
                                          href.includes('GetDocumentByIdServlet') || 
                                          href.includes('view.jsf') ||
                                          keywords.some(k => text.includes(k)));
                              }).slice(0, 4); 

                              for (const link of relevantLinks) {
                                  let href = link.getAttribute('href');
                                  const absUrl = resolveUrl(mainUrl, href);
                                  
                                  if (absUrl) {
                                      try {
                                          const childRes = await fetchUrlContent(absUrl);
                                          if (childRes.text.length > 50) {
                                              const fileId = `doc_url_${Date.now()}_${Math.random().toString(36).substr(2,5)}`;
                                              const isPdf = childRes.type === 'pdf';
                                              const docName = `[ADJUNTO ${isPdf?'PDF':'WEB'}] ${link.innerText.substring(0,25).trim() || 'Documento'}...`;
                                              
                                              filesToAdd.push({ id: fileId, name: docName, type: 'url', url: absUrl });
                                              combinedText += `\n--- CONTENIDO ADJUNTO: ${absUrl} ---\n${childRes.text}\n`;
                                          }
                                      } catch(e) { console.log('Error fetching child link', absUrl, e); }
                                  }
                              }
                          }

                          // 3. Save
                          const fileId = `doc_url_${Date.now()}`;
                          const mainFile = { id: fileId, name: `[IA] Principal: ${mainUrl.substring(0, 30)}...`, type: 'url', url: mainUrl };
                          const finalFiles = [...localTender.files, mainFile, ...filesToAdd];
                          const finalText = (localTender.rawText || "") + combinedText;

                          setLocalTender(prev => ({ ...prev, files: finalFiles, rawText: finalText }));
                          await dbActions.put(DB_STORES.TENDERS, null, { ...localTender, files: finalFiles, rawText: finalText });
                          
                          showModal('Éxito', `Escaneo completado. Se añadieron ${filesToAdd.length} documentos adjuntos detectados.`, 'success');

                      } catch (e) {
                          console.error(e);
                          showModal('Error de Lectura', 'No se pudo leer la URL (Bloqueo de seguridad o formato no soportado). Se guardará solo el enlace.', 'warning');
                          const fileId = `doc_url_${Date.now()}`;
                          const newFile = { id: fileId, name: "Enlace (Sin procesar): " + mainUrl, type: 'url', url: mainUrl };
                          setLocalTender(prev => ({ ...prev, files: [...prev.files, newFile] }));
                      } finally {
                          setPdfProcessing(false);
                      }
                  })();
              });
          };

          const handleEnvelopeItem = async (e, envelopeType, type) => {
              if (type === 'url') {
                  showPrompt('Añadir Enlace Externo', 'Pega aquí el enlace al documento:', 'https://...', null, (url) => {
                      if (!url) return;
                      const fileId = `url_${envelopeType}_${Date.now()}`;
                      setEnvelopeFiles(prev => ({ ...prev, [envelopeType]: [...prev[envelopeType], { id: fileId, name: "Enlace: " + url, type: 'url', url: url }] }));
                  });
              } else {
                  const file = e.target.files[0];
                  if (!file) return;
                  const fileId = `env_${envelopeType}_${Date.now()}`;
                  await dbActions.put(DB_STORES.FILES, fileId, file);
                  setEnvelopeFiles(prev => ({ ...prev, [envelopeType]: [...prev[envelopeType], { id: fileId, name: file.name, type: 'file' }] }));
              }
          };

          const deleteEnvelopeFile = async (envelopeType, idx) => {
             const item = envelopeFiles[envelopeType][idx];
             if(item.type !== 'url') await dbActions.del(DB_STORES.FILES, item.id);
             const newList = [...envelopeFiles[envelopeType]];
             newList.splice(idx, 1);
             setEnvelopeFiles(prev => ({ ...prev, [envelopeType]: newList }));
          };

          const handleDeleteFile = async (idx) => {
              const f = localTender.files[idx];
              if(f.type !== 'url') await dbActions.del(DB_STORES.FILES, f.id);
              const newFiles = [...localTender.files];
              newFiles.splice(idx, 1);
              setLocalTender({...localTender, files: newFiles});
              await dbActions.put(DB_STORES.TENDERS, null, { ...localTender, files: newFiles });
          };

          const runAnalysis = async () => {
              if(!localTender.rawText || localTender.rawText.trim().length === 0) { showModal('Aviso', 'No hay contenido para analizar. Sube documentos PDF o añade URLs accesibles.', 'warning'); return; }
              if(!apiKey) { showModal('Error', 'Configura la API Key primero en la pestaña Config.', 'danger'); return; }
              setIsAnalyzing(true);
              try {
                  const analysis = await analyzeTenderDocuments(apiKey, localTender.rawText);
                  setLocalTender(prev => ({...prev, analysis, status: 'Estudio' }));
                  setActiveTab(2);
              } catch(e) { showModal('Error IA', e.message, 'danger'); }
              finally { setIsAnalyzing(false); }
          };

          const getAdvice = async (type) => {
              if(!apiKey) { showModal('Error', 'Necesitas API Key', 'danger'); return; }
              setLoadingAdvice(true);
              const txt = await askAIStrategy(apiKey, localTender.analysis, type);
              setAiAdvice(prev => ({ ...prev, [type]: txt }));
              setLoadingAdvice(false);
          };

          const handleChatSend = async (msgOverride) => {
              const msg = msgOverride || chatInput;
              if(!msg.trim()) return;
              if(!apiKey) { showModal('Error', 'Falta API Key', 'danger'); return; }
              setChatInput("");
              setChatHistory(prev => [...prev, { role: 'user', text: msg }]);
              setChatLoading(true);
              const response = await askAIChat(apiKey, localTender, msg);
              setChatHistory(prev => [...prev, { role: 'ai', text: response }]);
              setChatLoading(false);
          };

          const handleGenerateSuggestions = async () => {
              if(!apiKey || !localTender.rawText) { showModal('Error', 'Sube documentos y configura la API.', 'warning'); return; }
              const qs = await generateSuggestedQuestions(apiKey, localTender);
              setSuggestedQuestions(qs);
          };
          
          const handleOpenItem = async (item) => {
              if (item.type === 'url') { window.open(item.url, '_blank'); } 
              else {
                  const fileBlob = await dbActions.get(DB_STORES.FILES, item.id);
                  if(!fileBlob) { showModal('Error', 'Archivo no encontrado', 'danger'); return; }
                  const url = URL.createObjectURL(fileBlob);
                  const a = document.createElement('a');
                  a.href = url; a.download = item.name; a.click();
              }
          };

          const generateLetterText = () => {
              if(!selectedCompanyId) return "Selecciona una empresa para generar el borrador.";
              const c = companies.find(x=>x.id == selectedCompanyId);
              const t = localTender.analysis;
              const date = new Date().toLocaleDateString('es-ES', {year: 'numeric', month: 'long', day: 'numeric'});
              let letter = `${c.name}\n${c.address}\nCIF: ${c.cif}\n--------------------------------------------------------\n\n`;
              letter += `A la Mesa de Contratación de:\n${t?.resumen_ejecutivo?.organismo || '[ORGANISMO]'}\n\n`;
              letter += `REFERENCIA: Expediente Nº ${t?.resumen_ejecutivo?.numero_expediente || '[NUMERO]'}\nOBJETO: ${t?.resumen_ejecutivo?.titulo_expediente || '[TITULO]'}\n\n`;
              letter += `En ${t?.resumen_ejecutivo?.localizacion || '[LUGAR]'}, a ${date}\n\nMuy Sres. míos:\n\n`;
              letter += `D. ${c.repName}, con DNI nº ${c.repDni}, actuando en nombre y representación de la entidad mercantil ${c.name}, con domicilio social en ${c.address} y CIF ${c.cif}, enterado de las condiciones y requisitos que se exigen para la adjudicación del contrato de referencia.\n\nEXPONE:\n\n`;
              letter += "I. Que conoce el Pliego de Cláusulas Administrativas Particulares y demás documentación rectora del contrato, aceptándolos íntegramente.\n\n";
              letter += "II. Que la empresa que represento cumple con todos los requisitos y condiciones exigidos para contratar con la Administración.\n\n";
              letter += `III. Que se compromete a la ejecución del contrato por el siguiente importe:\n\n   PRECIO OFERTADO (SIN IVA):  ${formatCurrency(precioOfertado)}\n   BAJA APLICADA:              ${baja.toFixed(2)} %\n\n`;
              letter += "Quedando a su disposición para cuanta información consideren oportuna.\n\nAtentamente,\n\n\n\n__________________________\n";
              letter += `Fdo: ${c.repName}\nAdministrador / Apoderado`;
              return letter;
          };

          const renderEnvelopeContent = (envType) => (
             <div className="bg-slate-900 p-4 rounded border border-slate-700">
                  <div className="flex justify-between items-center mb-2">
                      <span className="text-xs font-bold text-slate-400 uppercase">Documentos en Sobre {envType}</span>
                      <div className="flex gap-2">
                          <button onClick={() => handleEnvelopeItem(null, envType, 'url')} className="cursor-pointer text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-white flex items-center gap-1 border border-slate-500"><Icons.Link size={12}/> Link</button>
                          <label className="cursor-pointer text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-white flex items-center gap-1 border border-slate-500"><Icons.Plus size={12}/> Archivo<input type="file" className="hidden" onChange={(e)=>handleEnvelopeItem(e, envType, 'file')} /></label>
                      </div>
                  </div>
                  {envelopeFiles[envType].length === 0 && <p className="text-xs text-slate-500 italic">No hay archivos adjuntos.</p>}
                  <div className="space-y-1">
                      {envelopeFiles[envType].map((f, idx) => (
                          <div key={idx} className="flex justify-between items-center bg-black/20 p-1.5 rounded">
                              <span className="text-xs text-slate-300 flex items-center gap-2">{f.type === 'url' ? <Icons.Link size={12} className="text-blue-400"/> : <Icons.FileText size={12}/>} {f.name}</span>
                              <div className="flex gap-2">
                                  <button onClick={()=>handleOpenItem(f)} className="text-blue-400 hover:text-white" title={f.type==='url'?'Abrir URL':'Descargar'}>{f.type === 'url' ? <Icons.ExternalLink size={14}/> : <Icons.Download size={14}/>}</button>
                                  <button onClick={()=>deleteEnvelopeFile(envType, idx)} className="text-red-400 hover:text-red-300"><Icons.Trash2 size={14}/></button>
                              </div>
                          </div>
                      ))}
                  </div>
              </div>
          );

          const renderBidAssistant = () => {
              if(!localTender.analysis) return ( <div className="text-center py-20"><p className="text-slate-400 mb-4">Para iniciar el asistente de licitación, primero debes analizar los pliegos.</p><button onClick={()=>setActiveTab(1)} className="text-blue-400 hover:underline">Ir a Documentos</button></div> );
              return (
                  <div className="max-w-4xl mx-auto space-y-6 pb-20 fade-in no-print">
                      <div className="bg-gradient-to-r from-blue-900/40 to-slate-900 border border-blue-500/30 p-6 rounded-2xl flex items-start gap-4">
                          <div className="bg-blue-600 p-3 rounded-full shadow-lg shadow-blue-500/30"><Icons.BrainCircuit size={32} className="text-white"/></div>
                          <div><h3 className="text-xl font-bold text-white mb-2">Asistente de Licitación "Llave en Mano"</h3><p className="text-slate-300 text-sm leading-relaxed">Hola. Soy tu Bid Manager. Te guiaré paso a paso para construir la oferta perfecta.</p></div>
                      </div>
                      <div className="glass-panel p-6 rounded-xl">
                          <label className="text-xs text-slate-400 font-bold block mb-2 uppercase">1. Selección de Empresa Licitadora</label>
                          <select className="input-std" value={selectedCompanyId} onChange={e=>setSelectedCompanyId(e.target.value)}>
                              <option value="">-- Selecciona con qué empresa vas a licitar --</option>
                              {companies.map(c => <option key={c.id} value={c.id}>{c.name} ({c.cif})</option>)}
                          </select>
                          {selectedCompanyId && <div className="mt-2 text-green-400 text-xs flex items-center gap-2"><Icons.Check size={14}/> Empresa seleccionada. Documentación recurrente cargada.</div>}
                      </div>
                      <div className="relative pl-8 space-y-8">
                          <div className="step-line"></div>
                          <div className={`relative transition-all duration-500 ${offerStep >= 0 ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                              <div className={`absolute -left-[41px] top-0 w-8 h-8 rounded-full flex items-center justify-center border-2 ${offerStep > 0 ? 'bg-green-500 border-green-500 text-black' : 'bg-slate-900 border-blue-500 text-blue-500'} font-bold z-10 transition-colors`}>{offerStep > 0 ? <Icons.Check size={16}/> : '1'}</div>
                              <div className="glass-panel rounded-xl overflow-hidden">
                                  <div className="p-4 bg-slate-800/50 border-b border-slate-700 flex justify-between cursor-pointer" onClick={()=>setOfferStep(0)}><h4 className="font-bold text-white">Estrategia y Plazos</h4>{offerStep === 0 ? <Icons.ChevronDown/> : <Icons.ChevronRight/>}</div>
                                  {offerStep === 0 && (
                                      <div className="p-6 space-y-4">
                                          <div className="bg-blue-900/20 p-4 rounded-lg border-l-4 border-blue-500">
                                              <h5 className="font-bold text-blue-300 text-sm mb-2">Fechas Clave</h5>
                                              <p className="text-sm text-slate-300">La fecha límite es el <strong className="text-white">{localTender.analysis.plazos_fechas?.fecha_limite_presentacion || 'NO DEFINIDA'}</strong>. {localTender.analysis.plazos_fechas?.fecha_limite_presentacion && new Date(localTender.analysis.plazos_fechas.fecha_limite_presentacion) < new Date() ? <span className="text-red-400 font-bold block mt-1">¡CUIDADO! El plazo parece haber expirado.</span> : <span className="text-green-400 block mt-1">Estamos en plazo. Procedemos.</span>}</p>
                                          </div>
                                          <div className="bg-slate-800 p-4 rounded-lg">
                                              <div className="flex justify-between items-center mb-2"><h5 className="font-bold text-white text-sm flex items-center gap-2"><Icons.BrainCircuit size={16}/> Análisis de Riesgos y Estrategia</h5><button onClick={()=>getAdvice('economic')} className="text-xs bg-blue-600 px-3 py-1 rounded text-white font-bold hover:bg-blue-500">{loadingAdvice ? <Icons.Loader/> : 'Consultar a la IA'}</button></div>
                                              <div className="text-xs text-slate-300 whitespace-pre-wrap leading-relaxed">{aiAdvice.economic || "Pulsa el botón para que la IA analice el mercado y sugiera una estrategia."}</div>
                                          </div>
                                          <div className="flex justify-end"><button onClick={()=>setOfferStep(1)} className="btn-primary px-6 py-2 rounded-lg text-sm font-bold">Continuar al Sobre A &rarr;</button></div>
                                      </div>
                                  )}
                              </div>
                          </div>
                          <div className={`relative transition-all duration-500 ${offerStep >= 1 ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                              <div className={`absolute -left-[41px] top-0 w-8 h-8 rounded-full flex items-center justify-center border-2 ${offerStep > 1 ? 'bg-green-500 border-green-500 text-black' : (offerStep === 1 ? 'bg-slate-900 border-blue-500 text-blue-500' : 'bg-slate-900 border-slate-700 text-slate-500')} font-bold z-10`}>{offerStep > 1 ? <Icons.Check size={16}/> : '2'}</div>
                              <div className="glass-panel rounded-xl overflow-hidden">
                                  <div className="p-4 bg-slate-800/50 border-b border-slate-700 flex justify-between cursor-pointer" onClick={()=>setOfferStep(1)}><h4 className="font-bold text-white">Sobre A: Administrativo</h4>{offerStep === 1 ? <Icons.ChevronDown/> : <Icons.ChevronRight/>}</div>
                                  {offerStep === 1 && (
                                      <div className="p-6 space-y-4">
                                          <p className="text-sm text-slate-300">Este es el sobre de la capacidad y solvencia.</p>
                                          {renderEnvelopeContent('A')}
                                          <div className="flex justify-end gap-2"><button onClick={()=>setOfferStep(2)} className="btn-primary px-6 py-2 rounded-lg text-sm font-bold">Todo listo, ir al Sobre B &rarr;</button></div>
                                      </div>
                                  )}
                              </div>
                          </div>
                          <div className={`relative transition-all duration-500 ${offerStep >= 2 ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                              <div className={`absolute -left-[41px] top-0 w-8 h-8 rounded-full flex items-center justify-center border-2 ${offerStep > 2 ? 'bg-green-500 border-green-500 text-black' : (offerStep === 2 ? 'bg-slate-900 border-blue-500 text-blue-500' : 'bg-slate-900 border-slate-700 text-slate-500')} font-bold z-10`}>{offerStep > 2 ? <Icons.Check size={16}/> : '3'}</div>
                              <div className="glass-panel rounded-xl overflow-hidden">
                                  <div className="p-4 bg-slate-800/50 border-b border-slate-700 flex justify-between cursor-pointer" onClick={()=>setOfferStep(2)}><h4 className="font-bold text-white">Sobre B: Técnico</h4>{offerStep === 2 ? <Icons.ChevronDown/> : <Icons.ChevronRight/>}</div>
                                  {offerStep === 2 && (
                                      <div className="p-6 space-y-4">
                                          <div className="bg-slate-800 p-4 rounded-lg">
                                              <div className="flex justify-between items-center mb-2"><h5 className="font-bold text-white text-sm flex items-center gap-2"><Icons.BrainCircuit size={16}/> Ideas de Mejoras Técnicas</h5><button onClick={()=>getAdvice('technical')} className="text-xs bg-blue-600 px-3 py-1 rounded text-white font-bold hover:bg-blue-500">{loadingAdvice ? <Icons.Loader/> : 'Sugerir Mejoras'}</button></div>
                                              <div className="text-xs text-slate-300 whitespace-pre-wrap leading-relaxed">{aiAdvice.technical || "Pulsa para que la IA analice el pliego técnico y sugiera mejoras."}</div>
                                          </div>
                                          {renderEnvelopeContent('B')}
                                          <div className="flex justify-end gap-2"><button onClick={()=>setOfferStep(3)} className="btn-primary px-6 py-2 rounded-lg text-sm font-bold">Documentación Técnica lista &rarr;</button></div>
                                      </div>
                                  )}
                              </div>
                          </div>
                          <div className={`relative transition-all duration-500 ${offerStep >= 3 ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                              <div className={`absolute -left-[41px] top-0 w-8 h-8 rounded-full flex items-center justify-center border-2 ${offerStep > 3 ? 'bg-green-500 border-green-500 text-black' : (offerStep === 3 ? 'bg-slate-900 border-blue-500 text-blue-500' : 'bg-slate-900 border-slate-700 text-slate-500')} font-bold z-10`}>{offerStep > 3 ? <Icons.Check size={16}/> : '4'}</div>
                              <div className="glass-panel rounded-xl overflow-hidden">
                                  <div className="p-4 bg-slate-800/50 border-b border-slate-700 flex justify-between cursor-pointer" onClick={()=>setOfferStep(3)}><h4 className="font-bold text-white">Sobre C: Oferta Económica</h4>{offerStep === 3 ? <Icons.ChevronDown/> : <Icons.ChevronRight/>}</div>
                                  {offerStep === 3 && (
                                      <div className="p-6 space-y-4">
                                          <div className="grid grid-cols-2 gap-4 bg-slate-900 p-4 rounded-xl border border-slate-700"><div><span className="text-xs text-slate-500 block">Tu Oferta (Sin IVA)</span><span className="text-green-400 font-mono font-bold text-lg">{formatCurrency(precioOfertado)}</span></div><div><span className="text-xs text-slate-500 block">Baja</span><span className="text-white font-bold">{baja.toFixed(2)}%</span></div></div>
                                          <div className="mt-4"><h5 className="font-bold text-white text-sm mb-2 flex items-center gap-2"><Icons.FileText size={16}/> Carta de Proposición</h5><div className="relative group"><div className="absolute top-2 right-2 z-10 flex gap-2"><button onClick={window.print} className="p-2 bg-slate-700 hover:bg-slate-600 rounded text-white" title="Imprimir"><Icons.Printer size={16}/></button><CopyBtn text={generateLetterText()}/></div><div className="bg-slate-900 p-4 rounded text-xs text-slate-300 font-mono h-64 overflow-y-auto whitespace-pre-wrap select-all border border-slate-700">{generateLetterText()}</div></div></div>
                                          {renderEnvelopeContent('C')}
                                          <div className="flex justify-end gap-2"><button onClick={()=>setOfferStep(4)} className="btn-primary px-6 py-2 rounded-lg text-sm font-bold">Oferta Generada. Finalizar &rarr;</button></div>
                                      </div>
                                  )}
                              </div>
                          </div>
                          <div className={`relative transition-all duration-500 ${offerStep >= 4 ? 'opacity-100 translate-x-0' : 'opacity-50 translate-x-4'}`}>
                              <div className={`absolute -left-[41px] top-0 w-8 h-8 rounded-full flex items-center justify-center border-2 ${offerStep === 4 ? 'bg-green-500 border-green-500 text-black' : 'bg-slate-900 border-slate-700 text-slate-500'} font-bold z-10`}><Icons.Upload size={16}/></div>
                              <div className="glass-panel rounded-xl overflow-hidden">
                                  <div className="p-4 bg-slate-800/50 border-b border-slate-700 flex justify-between cursor-pointer" onClick={()=>setOfferStep(4)}><h4 className="font-bold text-white">Presentación y Firma</h4>{offerStep === 4 ? <Icons.ChevronDown/> : <Icons.ChevronRight/>}</div>
                                  {offerStep === 4 && (
                                      <div className="p-6 text-center space-y-4">
                                          <div className="w-16 h-16 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center mx-auto mb-4"><Icons.CheckCircle size={32}/></div>
                                          <h3 className="text-xl font-bold text-white">¡Estás listo para licitar!</h3>
                                          <p className="text-slate-300 text-sm max-w-md mx-auto">Tienes todos los archivos organizados.</p>
                                          <button onClick={window.print} className="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded-lg font-bold flex items-center gap-2 mx-auto"><Icons.Printer/> Imprimir Resumen Oferta</button>
                                      </div>
                                  )}
                              </div>
                          </div>
                      </div>
                      <div className="print-only hidden p-8 bg-white text-black">
                         <h1 className="text-2xl font-bold mb-4">Resumen Técnico: {localTender.title}</h1>
                         <div className="whitespace-pre-wrap font-mono text-sm border-b pb-4 mb-4">{generateReportText(localTender.analysis)}</div>
                         <div className="mb-4"><strong>Oferta Final:</strong> {formatCurrency(precioOfertado)} (Baja: {baja.toFixed(2)}%)</div>
                      </div>
                  </div>
              );
          };

          const Dashboard = ({ tenders, setTenders, onOpenTender, showPrompt, showModal }) => {
          const handleNew = () => {
              showPrompt('Nuevo Expediente', 'Introduce un título o referencia para identificar la licitación:', 'Ej: Obras Reforma Polideportivo...', null, async (title) => {
                   const newT = { id: Date.now(), title, status: 'Nueva', statusDate: new Date().toISOString(), files: [], analysis: null, envelopeFiles: {A:[], B:[], C:[]} };
                   await dbActions.put(DB_STORES.TENDERS, null, newT);
                   setTenders([newT, ...tenders]);
              });
          };

          const handleRenameTender = (e, t) => {
              e.stopPropagation();
              showPrompt('Renombrar Expediente', 'Introduce el nuevo nombre:', 'Título...', t.title, async (newTitle) => {
                  if(!newTitle) return;
                  const updatedTender = { ...t, title: newTitle };
                  await dbActions.put(DB_STORES.TENDERS, null, updatedTender);
                  setTenders(prev => prev.map(x => x.id === t.id ? updatedTender : x));
              });
          };

          const handleDeleteTender = (e, t) => {
              e.stopPropagation();
              showModal('¿Eliminar Expediente?', `¿Estás seguro de querer borrar "${t.title}"? Esta acción no se puede deshacer.`, 'danger', async () => {
                  await dbActions.del(DB_STORES.TENDERS, t.id);
                  setTenders(prev => prev.filter(x => x.id !== t.id));
              });
          };

          const handleStatusChange = async (e, t, newStatus) => {
              e.stopPropagation();
              const updatedTender = { ...t, status: newStatus, statusDate: new Date().toISOString() };
              await dbActions.put(DB_STORES.TENDERS, null, updatedTender);
              setTenders(prev => prev.map(x => x.id === t.id ? updatedTender : x));
          };

          return (
              <div className="p-6 h-full flex flex-col fade-in no-print">
                   <div className="flex justify-between items-center mb-8">
                      <div><h2 className="text-3xl font-display font-bold text-white tracking-tight">Expedientes</h2><p className="text-slate-400 text-sm">Gestión de licitaciones en curso</p></div>
                      <button onClick={handleNew} className="btn-primary px-6 py-3 rounded-xl flex items-center gap-2 shadow-lg shadow-blue-500/20"><Icons.Plus/> Nuevo Expediente</button>
                  </div>
                  {tenders.length === 0 ? <div className="col-span-full text-center py-20 text-slate-500 italic">No hay licitaciones activas. Crea una nueva.</div> : (
                      <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto pb-20 custom-scrollbar">
                          {tenders.map(t => (
                              <div key={t.id} onClick={()=>onOpenTender(t)} className="glass-panel p-6 rounded-2xl cursor-pointer hover:bg-slate-800/80 transition-all hover:scale-[1.01] group border-l-4 border-l-transparent hover:border-l-blue-500 relative">
                                  <div className="absolute top-4 right-4 z-10 flex gap-2">
                                      <button onClick={(e) => handleRenameTender(e, t)} className="p-2 bg-slate-900/80 hover:bg-slate-700 text-slate-500 hover:text-white rounded-lg border border-slate-700" title="Renombrar"><Icons.Edit size={16}/></button>
                                      <button onClick={(e) => handleDeleteTender(e, t)} className="p-2 bg-slate-900/80 hover:bg-red-900/50 text-slate-500 hover:text-red-400 rounded-lg border border-slate-700" title="Eliminar"><Icons.Trash2 size={16}/></button>
                                  </div>
                                  <div className="flex justify-between items-start mb-4">
                                      <div className="bg-slate-800 p-2 rounded text-slate-300 group-hover:text-blue-400 transition-colors"><Icons.Briefcase/></div>
                                  </div>
                                  <h3 className="text-lg font-bold text-white mb-2 line-clamp-2 pr-16">{t.title}</h3>
                                  <div className="mb-4" onClick={e => e.stopPropagation()}>
                                      <select value={t.status || 'Nueva'} onChange={(e) => handleStatusChange(e, t, e.target.value)} className={`text-[10px] px-2 py-1 rounded font-bold uppercase outline-none border-none cursor-pointer ${t.status==='Adjudicada' ? 'bg-green-900/30 text-green-300' : t.status==='Descartada' ? 'bg-red-900/30 text-red-300' : 'bg-blue-900/30 text-blue-300'}`}>
                                          <option value="Estudio">En Estudio</option>
                                          <option value="Preparada">Preparada</option>
                                          <option value="Presentada">Presentada</option>
                                          <option value="Adjudicada">Adjudicada</option>
                                          <option value="Descartada">Descartada</option>
                                          <option value="Nueva">Nueva</option>
                                      </select>
                                      {t.statusDate && <div className="text-[10px] text-slate-500 mt-1">Modificado: {new Date(t.statusDate).toLocaleDateString()}</div>}
                                  </div>
                                  {t.analysis ? (<div className="space-y-1"><div className="text-xs text-slate-400 truncate"><Icons.Building size={12} className="inline mr-1"/> {t.analysis.resumen_ejecutivo?.organismo}</div><div className="text-xs text-green-400 font-mono font-bold">{formatCurrency(t.analysis.datos_economicos?.pbl_sin_iva)}</div></div>) : (<div className="text-xs text-slate-500 italic">Pendiente de análisis...</div>)}
                                  <div className="mt-4 pt-4 border-t border-slate-700/50 flex justify-between items-center"><span className="text-[10px] text-slate-500">{new Date(t.id).toLocaleDateString()}</span><span className="text-xs text-blue-400 font-bold group-hover:translate-x-1 transition-transform">Abrir &rarr;</span></div>
                              </div>
                          ))}
                      </div>
                  )}
              </div>
          );
      };

      const App = () => {
          const [view, setView] = useState('dashboard'); 
          const [tenders, setTenders] = useState([]);
          const [companies, setCompanies] = useState([]);
          const [activeTender, setActiveTender] = useState(null);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', ''); 
          const [tc, setTc] = usePersistentState('bg_app_tc_st', 0); 
          const isAuth = _bg_check_sys(rk);
          const [modal, setModal] = useState({ open: false, title: '', message: '', type: '', onConfirm: null });
          const [promptModal, setPromptModal] = useState({ open: false, title: '', message: '', placeholder: '', defaultVal: '', onConfirm: null });
          const [apiKey] = usePersistentState('gemini_api_key', '');

          useEffect(() => { const init = async () => { setTenders(await dbActions.getAll(DB_STORES.TENDERS)); setCompanies(await dbActions.getAll(DB_STORES.COMPANIES)); }; init(); }, [view]);

          const showModal = (title, message, type = 'default', onConfirm = null) => { setModal({ open: true, title, message, type, onConfirm }); };
          const showPrompt = (title, message, placeholder, defaultVal, onConfirm) => { setPromptModal({ open: true, title, message, placeholder, defaultVal, onConfirm }); };
          const handleActivate = (code) => { if(!code) return; if(_bg_check_sys(code)) { setRk(code); showModal('ACTIVACIÓN ÉXITO', 'Sistema registrado.', 'success'); } else { setRk(''); showModal('ERROR', 'Código inválido.', 'danger'); } };
          const handleOpenTender = (t) => { if (!isAuth && tc >= 10) { showModal('Prueba Finalizada', 'Límite de 10 licitaciones.', 'danger', () => setView('settings')); return; } if(!isAuth) setTc(prev => prev + 1); setActiveTender(t); setView('workspace'); };

          return (
              <div className="h-full flex flex-col text-white overflow-hidden">
                  {view !== 'workspace' && (
                      <nav className="shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center z-20 no-print">
                          <div><div className="text-3xl font-display font-bold tracking-tight leading-none"><span className="text-white">Boarding</span><span className="text-blue-600">Gate</span></div><div className="text-sm font-bold tracking-widest"><span className="text-white">Licitaciones</span><span className="text-green-600">Pro</span></div></div>
                          <div className="flex bg-slate-800 rounded-lg p-1 gap-1">
                              <button onClick={()=>setView('dashboard')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='dashboard'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Briefcase size={16}/> Licitaciones</button>
                              <button onClick={()=>setView('companies')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='companies'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Building size={16}/> Empresas</button>
                              <button onClick={()=>setView('settings')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all flex items-center gap-2 ${view==='settings'?'bg-blue-600 text-white':'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> Config</button>
                          </div>
                      </nav>
                  )}
                  <div className="flex-1 overflow-hidden relative">
                      {view === 'dashboard' && <Dashboard tenders={tenders} setTenders={setTenders} onOpenTender={handleOpenTender} showPrompt={showPrompt} showModal={showModal} />}
                      {view === 'companies' && <CompanyManager companies={companies} setCompanies={setCompanies} showModal={showModal} showPrompt={showPrompt} />}
                      {view === 'workspace' && activeTender && <Workspace tender={activeTender} onBack={()=>setView('dashboard')} apiKey={apiKey} companies={companies} showModal={showModal} showPrompt={showPrompt} />}
                      {view === 'settings' && <SettingsTab isAuth={isAuth} trialCount={tc} onActivate={handleActivate} />}
                  </div>
                  <Modal isOpen={modal.open} title={modal.title} message={modal.message} type={modal.type} onClose={() => setModal({ ...modal, open: false })} onConfirm={modal.onConfirm ? () => { modal.onConfirm(); setModal({ ...modal, open: false }); } : null}/>
                  <PromptModal isOpen={promptModal.open} title={promptModal.title} message={promptModal.message} placeholder={promptModal.placeholder} defaultVal={promptModal.defaultVal} onClose={() => setPromptModal({ ...promptModal, open: false })} onConfirm={(val) => { promptModal.onConfirm(val); setPromptModal({ ...promptModal, open: false }); }}/>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
