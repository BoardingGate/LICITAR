    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      // --- CONFIGURACIÓN DE PLATAFORMAS ---
      const TENDER_PLATFORMS = [
          { key: 'placsp', keywords: ['ministerio', 'estatal', 'seguridad social', 'adif', 'aena', 'ine', 'estado'], name: 'Plataforma de Contratación del Sector Público (PLACSP)', url: 'https://contrataciondelestado.es/', note: 'Plataforma Estatal. Requiere Autofirma.' },
          { key: 'catalunya', keywords: ['catalunya', 'cataluña', 'generalitat', 'catsalut', 'incasol'], name: 'Plataforma de Serveis de Contractació Pública', url: 'https://contractaciopublica.gencat.cat/', note: 'Requiere Sobre Digital. Valida la huella antes de las 12h.' },
          { key: 'madrid', keywords: ['madrid', 'canal de isabel'], name: 'Portal de Contratación de Madrid', url: 'http://www.madrid.org/contratospublicos', note: 'Requiere Licit@. A veces redirige a PLACSP.' },
          { key: 'andalucia', keywords: ['andalucía', 'andalucia', 'junta'], name: 'Plataforma de Contratación de Andalucía', url: 'https://www.juntadeandalucia.es/temas/contratacion-publica/perfiles-licitaciones/plataforma.html', note: 'Usa el componente SiREC. Prepara Java.' },
          { key: 'euskadi', keywords: ['euskadi', 'vasco', 'vasca'], name: 'Contratación Pública en Euskadi', url: 'https://www.contratacion.euskadi.eus/', note: 'Requiere firma electrónica avanzada.' },
          { key: 'galicia', keywords: ['galicia', 'xunta'], name: 'Contratos Públicos de Galicia', url: 'https://www.contratosdegalicia.gal/', note: 'Sistema propio. Clave o Certificado.' },
          { key: 'valencia', keywords: ['valencia', 'valenciana', 'gva'], name: 'Plataforma de Contratación GVA', url: 'https://contratacion.gva.es/', note: 'Suele usar la PLACSP para presentación.' },
          { key: 'canarias', keywords: ['canarias', 'gobierno de canarias'], name: 'Plataforma de Contratación de Canarias', url: 'https://www.gobiernodecanarias.org/hacienda/junta_consultiva/perfil_contratante/', note: 'Verificar si usa PLACSP o Vortal.' }
      ];

      const detectPlatform = (orgName) => {
          if (!orgName) return TENDER_PLATFORMS[0]; 
          const lower = orgName.toLowerCase();
          const found = TENDER_PLATFORMS.find(p => p.keywords.some(k => lower.includes(k)));
          return found || TENDER_PLATFORMS[0]; 
      };

      // --- UTILS ---
      const _bg_check_sys = (k) => {
          if (!k) return false; const d = new Date(); const val = (d.getFullYear() + (d.getMonth() + 1) + d.getDate()) * d.getDate();
          const hex = "BG-" + (val ^ 0x3E8).toString(16).toUpperCase(); 
          return k.trim().toUpperCase() === hex || k.trim() === val.toString();
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const formatCurrency = (val) => new Intl.NumberFormat('es-ES', { style: 'currency', currency: 'EUR' }).format(val || 0);

      // --- ICONS ---

        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,

        Download: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        Archive: (p) => <IconBase {...p}><polyline points="21 8 21 21 3 21 3 8"/><rect x="1" y="3" width="22" height="5"/><line x1="10" y1="12" x2="14" y2="12"/></IconBase>,
        AlertTriangle: (p) => <IconBase {...p}><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Image: (p) => <IconBase {...p}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></IconBase>,
        Clock: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>,
        Copy: (p) => <IconBase {...p}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></IconBase>,
        Check: (p) => <IconBase {...p}><polyline points="20 6 9 17 4 12"/></IconBase>,
        ChevronRight: (p) => <IconBase {...p}><polyline points="9 18 15 12 9 6"/></IconBase>,
        ChevronDown: (p) => <IconBase {...p}><polyline points="6 9 12 15 18 9"/></IconBase>,
        Printer: (p) => <IconBase {...p}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></IconBase>
      };

      const CopyBtn = ({ text }) => {
          const [copied, setCopied] = useState(false);
          const handleCopy = () => {
              navigator.clipboard.writeText(text);
              setCopied(true);
              setTimeout(()=>setCopied(false), 2000);
          };
          return (
              <button onClick={handleCopy} className="p-2 hover:bg-slate-700/50 rounded transition-colors text-slate-400 hover:text-white" title="Copiar al portapapeles">
                  {copied ? <Icons.Check size={16} className="text-green-400"/> : <Icons.Copy size={16}/>}
              </button>
          );
      };

      // --- DATABASE ---
      const DB_NAME = 'LicitacionesProDB';
      const DB_STORES = { FILES: 'files', TENDERS: 'tenders', COMPANIES: 'companies' };
      
      const openDB = () => {
          return new Promise((resolve, reject) => {
              const request = indexedDB.open(DB_NAME, 3);
              request.onupgradeneeded = (e) => {
                  const db = e.target.result;
                  if (!db.objectStoreNames.contains(DB_STORES.FILES)) db.createObjectStore(DB_STORES.FILES);
                  if (!db.objectStoreNames.contains(DB_STORES.TENDERS)) db.createObjectStore(DB_STORES.TENDERS, { keyPath: 'id' });
                  if (!db.objectStoreNames.contains(DB_STORES.COMPANIES)) db.createObjectStore(DB_STORES.COMPANIES, { keyPath: 'id' });
              };
              request.onsuccess = (e) => resolve(e.target.result);
              request.onerror = (e) => reject(e);
          });
      };
      
      const dbActions = {
          put: async (store, key, val) => {
              const db = await openDB();
              return new Promise((res, rej) => {
                  const tx = db.transaction(store, 'readwrite');
                  store === DB_STORES.TENDERS || store === DB_STORES.COMPANIES ? tx.objectStore(store).put(val) : tx.objectStore(store).put(val, key);
                  tx.oncomplete = () => res(); tx.onerror = rej;
              });
          },
          get: async (store, key) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).get(key);
                  req.onsuccess = () => res(req.result);
              });
          },
          getAll: async (store) => {
              const db = await openDB();
              return new Promise((res) => {
                  const req = db.transaction(store, 'readonly').objectStore(store).getAll();
                  req.onsuccess = () => res(req.result || []);
              });
          },
          del: async (store, key) => {
             const db = await openDB();
             return new Promise((res) => {
                 const tx = db.transaction(store, 'readwrite');
                 tx.objectStore(store).delete(key);
                 tx.oncomplete = res;
             });
          }
      };

      // --- AI LOGIC ---
      const askAIStrategy = async (apiKey, analysis, tenderContext, type) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-1.5-flash"; 
          
          const rawContext = tenderContext.substring(0, 15000); 

          let prompt = "";
          if (type === 'economic') {
              prompt = `
                Actúa como un Consultor Senior de Licitaciones en España.
                Analiza el texto de los pliegos (PCAP) y los datos extraídos.
                
                DATOS CLAVE:
                CPV: ${analysis.resumen_ejecutivo.cpv}
                Presupuesto Base: ${analysis.datos_economicos.pbl_sin_iva}
                Ubicación: ${analysis.resumen_ejecutivo.localizacion}
                
                CONTEXTO DEL PLIEGO:
                ${rawContext}
                
                TAREA:
                1. Estima el riesgo de Baja Temeraria basándote en el tipo de contrato y la redacción del pliego sobre bajas anormales.
                2. Sugiere un porcentaje de BAJA COMPETITIVA (para ganar) y uno CONSERVADOR.
                3. IMPORTANTE: Dado que no tienes navegación en tiempo real, indica al usuario QUÉ TÉRMINOS Y WEBS DEBE BUSCAR en Google para validar los precios de mercado actuales (ej: 'Convenio colectivo limpieza Madrid 2024 tablas salariales', 'Precio tonelada acero actual', 'Licitaciones similares de [Organismo]'). Sé muy específico con las búsquedas.
              `;
          } else if (type === 'technical') {
              prompt = `
                Actúa como un Ingeniero Jefe de Licitaciones.
                Objetivo: Ganar la máxima puntuación en el Sobre B (Juicio de Valor).
                
                CONTEXTO DEL PLIEGO (CRITERIOS DE VALORACIÓN):
                ${rawContext}
                
                TAREA:
                Identifica los criterios de valoración subjetivos (Juicio de Valor) en el texto proporcionado.
                Propón 3 MEJORAS TÉCNICAS o metodológicas CONCRETAS que encajen *perfectamente* con lo que pide este pliego.
                Justifica cada mejora citando por qué da puntos según el texto.
              `;
          }

          try {
              const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
              });
              if(!res.ok) throw new Error("Error API");
              const data = await res.json();
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "No se pudo obtener consejo detallado.";
          } catch(e) { return "Error consultando a la IA: " + e.message; }
      };

      const analyzeTenderDocuments = async (apiKey, textContext) => {
          const savedModel = window.localStorage.getItem('gemini_model');
          const MODEL = savedModel ? JSON.parse(savedModel) : "gemini-1.5-flash"; 
          const prompt = `Actúa como un Jefe de Estudios de Licitaciones de Obra Civil y Edificación (Bid Manager) con 20 años de experiencia. Analiza EXHAUSTIVAMENTE el texto del Pliego de Cláusulas Administrativas Particulares (PCAP) y/o Prescripciones Técnicas (PPT). Necesito extraer TODA la información crítica para preparar una oferta ganadora y no cometer errores administrativos. TEXTO PLIEGO: ${textContext.substring(0, 950000)}. Genera un JSON ESTRICTO con la siguiente estructura (si un dato no aparece, pon null): { "resumen_ejecutivo": { "organismo": "Ente contratante completo", "titulo_expediente": "Título exacto", "numero_expediente": "Código expediente", "objeto_detallado": "Descripción de la obra/servicio", "localizacion": "Lugar de ejecución (Municipio/Provincia)", "tipo_contrato": "Obras / Servicios / Suministros", "cpv": "Código CPV principal" }, "datos_economicos": { "pbl_sin_iva": 0.00 (número), "iva_pct": 21 (número), "valor_estimado": 0.00 (número, suele incluir prórrogas/modificados), "revision_precios": "SI/NO y fórmula si aplica brevemente", "abonos_cuenta": "SI/NO (pagos parciales)" }, "plazos_fechas": { "plazo_ejecucion": "Meses/Días", "fecha_limite_presentacion": "Fecha y hora si consta", "fecha_apertura_sobres": "Fechas si constan", "admision_prorrogas": "Detalle breve" }, "requisitos_admision": { "clasificacion_exigida": "Detalle exacto (Grupo, Subgrupo, Categoría)", "solvencia_economica": "Cifra de negocios requerida (años e importe)", "solvencia_tecnica": "Obras similares requeridas (importe, tipo, certificados a aportar)", "garantia_provisional": "Importe o %", "garantia_definitiva": "Importe o %", "adscripcion_medios": "Personal o maquinaria mínima obligatoria", "certificaciones_calidad": "ISO 9001, 14001, BIM, etc." }, "criterios_adjudicacion": { "formulas_automaticas": [ {"descripcion": "Ej: Precio", "puntos": 0, "formula_resumen": "Resumen fórmula (lineal, baja temeraria...)"}, {"descripcion": "Ej: Reducción plazo", "puntos": 0} ], "juicio_valor": [ {"descripcion": "Ej: Memoria Constructiva", "puntos": 0, "contenido_clave": "Qué piden detallar (Programa trabajo, calidad, etc)"}, {"descripcion": "Ej: Plan Medioambiental", "puntos": 0} ] }, "condiciones_especiales": { "subcontratacion": "Límites o requisitos", "penalidades": "Resumen penalidades por demora o incumplimiento", "condiciones_sociales": "Requisitos sociales/laborales especiales" } }`;
          try {
              const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
              });

                                      <div className="mb-4 text-blue-500 flex justify-center"><Icons.Upload size={48} /></div>
                                      <h3 className="text-xl font-bold text-white mb-2">Subir Pliegos (PDF)</h3>
                                      <p className="text-slate-400 text-sm mb-6">Sube el PCAP y PPT. La IA leerá el texto para extraer los datos.</p>
                                      <label className="btn-primary px-8 py-3 rounded-xl cursor-pointer shadow-lg inline-flex items-center gap-2">
                                          {pdfProcessing ? <Icons.Loader/> : <Icons.Plus/>} Seleccionar Archivos
                                          <input type="file" multiple accept="application/pdf" className="hidden" onChange={handlePdfUpload} disabled={pdfProcessing}/>
                                      </label>
                                  </div>
                                  {localTender.files.length > 0 && (
                                      <div className="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                                          <div className="p-4 bg-slate-800/50 font-bold text-slate-300 text-sm">Archivos del Expediente</div>
                                          {localTender.files.map((f, i) => (
                                              <div key={i} className="p-4 border-b border-slate-800 flex justify-between items-center last:border-0">
                                                  <div className="flex items-center gap-3"><div className="bg-red-900/20 text-red-400 p-2 rounded"><Icons.FileText size={18}/></div><span className="text-sm text-slate-200">{f.name}</span></div>
                                                  <div className="flex gap-2"><button onClick={()=>handleDownloadDoc(f.id, f.name)} className="text-slate-500 hover:text-blue-400 p-2"><Icons.Download size={18}/></button><button onClick={()=>handleDeleteFile(i)} className="text-slate-500 hover:text-red-400 p-2"><Icons.Trash2 size={18}/></button></div>
                                              </div>
                                          ))}
                                          <div className="p-4 bg-slate-800/30 flex justify-end"><button onClick={runAnalysis} disabled={isAnalyzing} className="btn-primary px-6 py-2 rounded-lg flex items-center gap-2 text-sm shadow-lg shadow-blue-900/30">{isAnalyzing ? <Icons.Loader/> : <Icons.BrainCircuit/>} {isAnalyzing ? 'Analizando Pliego...' : 'EJECUTAR ANÁLISIS IA'}</button></div>
                                      </div>
                                  )}
                              </div>
                          )}
                          {activeTab === 2 && (
                              <div className="fade-in space-y-6 no-print">
                                  {!localTender.analysis ? (
                                      <div className="text-center py-20 text-slate-500"><Icons.BrainCircuit size={48} className="mx-auto mb-4 opacity-50"/><p>No hay análisis aún. Ve a la pestaña "Documentos" y ejecútalo.</p></div>
                                  ) : (
                                      <>
                                          <div className="flex justify-end mb-4 gap-2">
                                               <button onClick={window.print} className="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 border border-slate-600"><Icons.Printer size={16}/> Imprimir</button>
                                               <button onClick={()=>setReportVisible(!reportVisible)} className="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 border border-slate-600"><Icons.FileText size={16}/> {reportVisible ? 'Ocultar Informe' : 'Ver Informe de Texto'}</button>
                                          </div>
                                          {reportVisible && (<div className="glass-panel p-6 rounded-xl mb-6 border border-blue-500/30 relative group"><div className="absolute top-4 right-4"><CopyBtn text={generateReportText(localTender.analysis)}/></div><h4 className="text-blue-400 text-sm font-bold uppercase mb-4 tracking-wider">Informe Completo</h4><div className="bg-slate-900 p-6 rounded text-xs text-slate-300 font-mono whitespace-pre-wrap select-all max-h-96 overflow-y-auto leading-relaxed border border-slate-700">{generateReportText(localTender.analysis)}</div></div>)}
                                          <div className="glass-panel p-6 rounded-xl relative"><div className="absolute top-4 right-4"><CopyBtn text={JSON.stringify(localTender.analysis.resumen_ejecutivo, null, 2)}/></div><h4 className="text-blue-400 text-sm font-bold uppercase mb-4 tracking-wider flex items-center gap-2"><Icons.Building size={16}/> Resumen Ejecutivo</h4><div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm"><div><div className="text-xs text-slate-500">Organismo</div><div className="text-white font-bold">{localTender.analysis.resumen_ejecutivo?.organismo}</div></div><div><div className="text-xs text-slate-500">Expediente</div><div className="text-white">{localTender.analysis.resumen_ejecutivo?.numero_expediente}</div></div><div className="col-span-full"><div className="text-xs text-slate-500">Objeto Detallado</div><div className="text-white italic">{localTender.analysis.resumen_ejecutivo?.objeto_detallado}</div></div><div><div className="text-xs text-slate-500">Localización</div><div className="text-white">{localTender.analysis.resumen_ejecutivo?.localizacion}</div></div><div><div className="text-xs text-slate-500">CPV</div><div className="text-white font-mono">{localTender.analysis.resumen_ejecutivo?.cpv}</div></div></div></div>
                                          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                              <div className="glass-panel p-6 rounded-xl relative"><div className="absolute top-4 right-4"><CopyBtn text={JSON.stringify(localTender.analysis.datos_economicos, null, 2)}/></div><h4 className="text-green-400 text-sm font-bold uppercase mb-4 tracking-wider flex items-center gap-2"><Icons.Calculator size={16}/> Económico y Plazos</h4><div className="space-y-4"><div className="flex justify-between items-center border-b border-slate-700 pb-2"><span className="text-sm text-slate-400">PBL (Sin IVA)</span><span className="text-green-400 font-bold font-mono text-lg">{formatCurrency(localTender.analysis.datos_economicos?.pbl_sin_iva)}</span></div><div className="flex justify-between items-center"><span className="text-sm text-slate-400">Plazo Ejecución</span><span className="text-white font-bold">{localTender.analysis.plazos_fechas?.plazo_ejecucion}</span></div><div className="bg-slate-900/50 p-3 rounded border border-slate-700 mt-2"><div className="text-[10px] text-blue-300 font-bold flex items-center gap-1 mb-1"><Icons.Clock size={10}/> FECHA LÍMITE PRESENTACIÓN</div><div className="text-white font-bold">{localTender.analysis.plazos_fechas?.fecha_limite_presentacion || 'Consultar Plataforma'}</div></div></div></div>
                                              <div className="glass-panel p-6 rounded-xl relative"><div className="absolute top-4 right-4"><CopyBtn text={JSON.stringify(localTender.analysis.requisitos_admision, null, 2)}/></div><h4 className="text-amber-400 text-sm font-bold uppercase mb-4 tracking-wider flex items-center gap-2"><Icons.AlertTriangle size={16}/> Admisión y Solvencia</h4><div className="space-y-3 text-sm"><div><div className="text-xs text-slate-500">Clasificación</div><div className="text-yellow-200 font-mono font-bold bg-yellow-900/20 px-2 py-1 rounded inline-block">{localTender.analysis.requisitos_admision?.clasificacion_exigida || 'No exigida'}</div></div><div><div className="text-xs text-slate-500">Solvencia Técnica</div><div className="text-slate-300 text-xs">{localTender.analysis.requisitos_admision?.solvencia_tecnica || 'Según pliegos'}</div></div></div></div>
                                          </div>
                                      </>
                                  )}
                              </div>
                          )}
                          {activeTab === 3 && (
                              <div className="fade-in max-w-3xl mx-auto no-print">
                                  <div className="glass-panel p-8 rounded-2xl shadow-2xl">
                                      <div className="flex items-center justify-between gap-3 mb-8 pb-4 border-b border-slate-700">
                                          <div className="flex items-center gap-3"><div className="p-3 bg-green-500/20 text-green-400 rounded-xl"><Icons.Calculator size={32}/></div><div><h3 className="text-2xl font-bold text-white">Calculadora de Oferta</h3><p className="text-sm text-slate-400">Estudio de costes y baja</p></div></div>
                                          <button onClick={()=>getAdvice('economic')} className="text-xs bg-blue-600 px-3 py-1 rounded text-white font-bold hover:bg-blue-500 flex items-center gap-2">{loadingAdvice ? <Icons.Loader/> : <Icons.BrainCircuit/>} Consultar Estrategia a la IA</button>
                                      </div>
                                      {aiAdvice.economic && (<div className="mb-6 bg-slate-800 p-4 rounded-lg border-l-4 border-blue-500 fade-in"><h5 className="font-bold text-blue-300 text-sm mb-2">Análisis de Mercado (IA)</h5><div className="text-xs text-slate-300 whitespace-pre-wrap leading-relaxed">{aiAdvice.economic}</div></div>)}
                                      <div className="grid grid-cols-2 gap-8 mb-8"><div><label className="text-xs text-slate-400 font-bold block mb-2">Costes Directos + Indirectos (€)</label><input type="number" className="input-std text-right font-mono text-lg" value={costes} onChange={e=>setCostes(parseFloat(e.target.value)||0)} /></div><div><label className="text-xs text-slate-400 font-bold block mb-2">Margen Industrial Deseado (%)</label><input type="number" className="input-std text-right font-mono text-lg text-yellow-400 border-yellow-500/30" value={margen} onChange={e=>setMargen(parseFloat(e.target.value)||0)} /></div></div>
                                      <div className="bg-slate-900 rounded-xl p-6 border border-slate-700 space-y-6"><div className="flex justify-between items-center"><span className="text-slate-400 text-sm">Presupuesto Base (PBL)</span><span className="text-white font-mono font-bold">{formatCurrency(pbl)}</span></div><div className="flex justify-between items-center"><span className="text-blue-400 text-sm font-bold">Precio de Venta Objetivo</span><span className="text-blue-300 font-mono font-bold text-xl">{formatCurrency(costes * (1 + margen/100))}</span></div><div className="h-px bg-slate-700 my-2"></div><div><label className="flex justify-between text-sm mb-2"><span className="text-white font-bold">Baja a Ofertar (%)</span> <span className="text-green-400 font-mono font-bold text-xl">{baja.toFixed(2)}%</span></label><input type="range" min="0" max="60" step="0.01" className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500" value={baja} onChange={e=>setBaja(parseFloat(e.target.value))} /></div><div className="grid grid-cols-2 gap-4 pt-4"><div className="bg-black/30 p-3 rounded border border-slate-600"><div className="text-[10px] text-slate-500 uppercase">Importe Oferta (Sin IVA)</div><div className="text-white font-mono font-bold text-lg">{formatCurrency(precioOfertado)}</div></div><div className="bg-black/30 p-3 rounded border border-slate-600"><div className="text-[10px] text-slate-500 uppercase">Resultado Neto</div><div className={`font-mono font-bold text-lg ${beneficio >= 0 ? 'text-green-400' : 'text-red-500'}`}>{formatCurrency(beneficio)}</div></div></div></div>
                                  </div>
                              </div>
                          )}
                          {activeTab === 4 && renderBidAssistant()}
                      </div>
                      <div className="print-only hidden p-8 bg-white text-black">
                         <h1 className="text-2xl font-bold mb-4">Resumen Técnico: {localTender.title}</h1>
                         <div className="whitespace-pre-wrap font-mono text-sm border-b pb-4 mb-4">{generateReportText(localTender.analysis)}</div>
                         {aiAdvice.economic && (<div className="mb-4"><h2 className="text-lg font-bold">Estrategia Económica</h2><p className="text-sm whitespace-pre-wrap">{aiAdvice.economic}</p></div>)}
                         <div className="mb-4"><strong>Oferta Final:</strong> {formatCurrency(precioOfertado)} (Baja: {baja.toFixed(2)}%)</div>
                      </div>
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
